<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Fruit</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #2c2c2c;
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        h1 {
            color: #FFD700;
            font-size: 2.5em;
            text-shadow: 0 0 5px #FFD700;
            margin-bottom: 20px;
        }
        .info {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-top: 10px;
            font-size: 1.2em;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(28, 28, 28, 0.9);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-align: center;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .message-box h2 {
            margin-top: 0;
            color: #FFD700;
        }
        .message-box button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Catch the Fruit</h1>
    <canvas id="gameCanvas" width="600" height="700"></canvas>
    <div class="info">
        <span id="score">Score: 0</span>
        <span id="lives">Lives: 3</span>
    </div>
    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText"></p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let gameRunning = false;
        let score = 0;
        let lives = 3;

        // Player properties (the basket)
        const player = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 60,
            width: 100,
            height: 20,
            speed: 7
        };

        // Falling objects properties
        const objects = [];
        const objectSpeed = 3;
        const objectSpawnRate = 120; // in frames

        const keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawPlayer() {
            drawRect(player.x, player.y, player.width, player.height, '#fff');
        }

        function drawObjects() {
            for (const obj of objects) {
                if (obj.type === 'fruit') {
                    ctx.fillStyle = obj.color;
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.size / 2, obj.y + obj.size / 2, obj.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath();
                } else { // Bomb
                    drawRect(obj.x, obj.y, obj.size, obj.size, '#000');
                    ctx.beginPath();
                    ctx.arc(obj.x + obj.size / 2, obj.y + obj.size / 2, obj.size / 2, 0, Math.PI * 2);
                    ctx.strokeStyle = '#E63946';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.closePath();
                }
            }
        }

        function update() {
            if (!gameRunning) return;

            // Player movement
            if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;

            // Spawn new objects
            if (Math.random() * 1000 < objectSpawnRate) {
                const isBomb = Math.random() < 0.15; // 15% chance of a bomb
                const obj = {
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    size: 40,
                    type: isBomb ? 'bomb' : 'fruit',
                    color: isBomb ? '' : `hsl(${Math.random() * 360}, 100%, 50%)`
                };
                objects.push(obj);
            }

            // Move and check for collisions
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];
                obj.y += objectSpeed;

                // Check for collision with player
                if (obj.y + obj.size > player.y &&
                    obj.y < player.y + player.height &&
                    obj.x + obj.size > player.x &&
                    obj.x < player.x + player.width) {
                    
                    if (obj.type === 'fruit') {
                        score++;
                    } else {
                        lives--;
                    }
                    objects.splice(i, 1);
                }

                // Check if object is off-screen
                if (obj.y > canvas.height) {
                    if (obj.type === 'fruit') {
                        lives--;
                    }
                    objects.splice(i, 1);
                }
            }

            // Update scores and check for game over
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('lives').innerText = `Lives: ${lives}`;
            if (lives <= 0) {
                gameRunning = false;
                showMessageBox('Game Over!', `Your final score is: ${score}`);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObjects();
        }

        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        function showMessageBox(title, text) {
            document.getElementById('messageTitle').innerText = title;
            document.getElementById('messageText').innerText = text;
            document.getElementById('messageBox').style.display = 'flex';
        }

        function startGame() {
            score = 0;
            lives = 3;
            objects.length = 0; // Clear existing objects
            gameRunning = true;
            document.getElementById('messageBox').style.display = 'none';
            gameLoop();
        }
        
        window.onload = function() {
            showMessageBox('Welcome to Catch the Fruit!', 'Use the left and right arrow keys to move the basket. Catch fruit and avoid the bombs!');
        };
    </script>
</body>
</html>
