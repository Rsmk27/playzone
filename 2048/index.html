<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
        .score-container {
            margin-bottom: 20px;
        }
        #score {
            font-size: 2em;
            color: #FFD700;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
            background-color: #4a4a4a;
            padding: 10px;
            border-radius: 5px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #6a6a6a;
            border-radius: 5px;
            font-size: 2.5em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease-in-out;
            color: #fff;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(28, 28, 28, 0.9);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .message-box h2 {
            margin-top: 0;
            color: #fff;
        }
        .message-box button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            Score: <span id="score">0</span>
        </div>
        <div id="game-board"></div>
    </div>
    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText"></p>
        <button onclick="startGame()">Let's Go</button>
    </div>

    <script>
        const boardSize = 4;
        let board = [];
        let score = 0;
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        let gameActive = false;

        function getTileColor(value) {
            switch(value) {
                case 2: return '#eee4da';
                case 4: return '#ede0c8';
                case 8: return '#f2b179';
                case 16: return '#f59563';
                case 32: return '#f67c5f';
                case 64: return '#f65e3b';
                case 128: return '#edcf72';
                case 256: return '#edcc61';
                case 512: return '#edc850';
                case 1024: return '#edc53f';
                case 2048: return '#edc22e';
                default: return '#6a6a6a';
            }
        }

        function getTextColor(value) {
            if (value <= 4) {
                return '#776e65';
            } else {
                return '#f9f6f2';
            }
        }

        function drawBoard() {
            gameBoard.innerHTML = '';
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    const value = board[r][c];
                    if (value !== 0) {
                        tile.textContent = value;
                        tile.style.backgroundColor = getTileColor(value);
                        tile.style.color = getTextColor(value);
                    }
                    gameBoard.appendChild(tile);
                }
            }
            scoreDisplay.textContent = score;
        }

        function addRandomTile() {
            const emptyTiles = [];
            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (board[r][c] === 0) {
                        emptyTiles.push({ r, c });
                    }
                }
            }
            if (emptyTiles.length === 0) return;

            const { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            board[r][c] = Math.random() < 0.9 ? 2 : 4;
        }

        function slide(row) {
            row = row.filter(val => val !== 0);
            for (let i = 0; i < row.length - 1; i++) {
                if (row[i] === row[i + 1]) {
                    row[i] *= 2;
                    score += row[i];
                    row.splice(i + 1, 1);
                }
            }
            while (row.length < boardSize) {
                row.push(0);
            }
            return row;
        }

        function move(direction) {
            if (!gameActive) return;

            let moved = false;
            let originalBoard = JSON.parse(JSON.stringify(board));

            if (direction === 'up' || direction === 'down') {
                for (let c = 0; c < boardSize; c++) {
                    let col = [];
                    for (let r = 0; r < boardSize; r++) {
                        col.push(board[r][c]);
                    }
                    if (direction === 'down') col.reverse();
                    let newCol = slide(col);
                    if (direction === 'down') newCol.reverse();
                    for (let r = 0; r < boardSize; r++) {
                        board[r][c] = newCol[r];
                    }
                }
            } else if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < boardSize; r++) {
                    let row = [...board[r]];
                    if (direction === 'right') row.reverse();
                    let newRow = slide(row);
                    if (direction === 'right') newRow.reverse();
                    board[r] = newRow;
                }
            }

            if (JSON.stringify(originalBoard) !== JSON.stringify(board)) {
                addRandomTile();
            }
            drawBoard();
            checkGameState();
        }

        function checkGameState() {
            let hasWon = false;
            let hasLost = true;

            for (let r = 0; r < boardSize; r++) {
                for (let c = 0; c < boardSize; c++) {
                    if (board[r][c] === 2048) {
                        hasWon = true;
                    }
                    if (board[r][c] === 0) {
                        hasLost = false;
                    }
                    // Check for possible merges
                    if (r < boardSize - 1 && board[r][c] === board[r + 1][c]) {
                        hasLost = false;
                    }
                    if (c < boardSize - 1 && board[r][c] === board[r][c + 1]) {
                        hasLost = false;
                    }
                }
            }

            if (hasWon) {
                gameActive = false;
                showMessageBox('You Won!', 'Congratulations, you reached 2048!');
            } else if (hasLost) {
                gameActive = false;
                showMessageBox('Game Over!', 'No more moves available.');
            }
        }

        function showMessageBox(title, text) {
            document.getElementById('messageTitle').innerText = title;
            document.getElementById('messageText').innerText = text;
            document.getElementById('messageBox').style.display = 'flex';
        }

        function startGame() {
            board = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
            score = 0;
            addRandomTile();
            addRandomTile();
            drawBoard();
            gameActive = true;
            document.getElementById('messageBox').style.display = 'none';
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
            }
        });

        window.onload = function() {
            showMessageBox('Welcome to 2048!', 'Use the arrow keys to move and combine tiles. Reach 2048 to win!');
        };
    </script>
</body>
</html>
