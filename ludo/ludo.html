<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            display: grid;
            grid-template-areas:
                "red-home board board board blue-home"
                "red-path board board board blue-path"
                "board board board board board"
                "green-path board board board yellow-path"
                "green-home board board board yellow-home";
            gap: 10px;
            width: 700px;
            height: 700px;
        }
        .home {
            border: 2px solid #fff;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
        }
        .red-home { grid-area: red-home; background-color: #E63946; }
        .blue-home { grid-area: blue-home; background-color: #457B9D; }
        .green-home { grid-area: green-home; background-color: #2ED049; }
        .yellow-home { grid-area: yellow-home; background-color: #FFD700; }
        .board { grid-area: board; background-color: #fff; position: relative; }
        .path {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 2px;
            padding: 5px;
        }
        .path.red-path { grid-area: red-path; transform: rotate(90deg); }
        .path.blue-path { grid-area: blue-path; transform: rotate(90deg); }
        .path.green-path { grid-area: green-path; transform: rotate(90deg); }
        .path.yellow-path { grid-area: yellow-path; transform: rotate(90deg); }
        .ludo-tile {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .board-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: #1a1a1a;
            border: 5px solid #fff;
        }
        .dice-container {
            margin-top: 20px;
            text-align: center;
        }
        .dice-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .dice-button:hover {
            transform: scale(1.05);
        }
        #current-player {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(28, 28, 28, 0.9);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .message-box h2 {
            margin-top: 0;
            color: #fff;
        }
        .message-box button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home red-home">Red Home</div>
        <div class="home blue-home">Blue Home</div>
        <div class="home green-home">Green Home</div>
        <div class="home yellow-home">Yellow Home</div>
        <div class="board">
            <div class="board-center"></div>
        </div>
    </div>
    <div class="dice-container">
        <div id="current-player">Current Player: Red</div>
        <button class="dice-button" onclick="rollDice()">Roll Dice</button>
        <p id="dice-result"></p>
    </div>
    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText"></p>
        <button onclick="startGame()">Start Game</button>
    </div>
    <script>
        const players = ['red', 'blue', 'green', 'yellow'];
        let currentPlayerIndex = 0;
        let diceResult = 0;
        let gameActive = false;

        const currentPlayerDisplay = document.getElementById('current-player');
        const diceResultDisplay = document.getElementById('dice-result');

        function rollDice() {
            if (!gameActive) return;
            diceResult = Math.floor(Math.random() * 6) + 1;
            diceResultDisplay.innerText = `You rolled a ${diceResult}!`;
            // Simplified logic: just switch players for now
            switchPlayer();
        }

        function switchPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            currentPlayerDisplay.innerText = `Current Player: ${players[currentPlayerIndex].charAt(0).toUpperCase() + players[currentPlayerIndex].slice(1)}`;
        }
        
        function showMessageBox(title, text) {
            document.getElementById('messageTitle').innerText = title;
            document.getElementById('messageText').innerText = text;
            document.getElementById('messageBox').style.display = 'flex';
        }

        function startGame() {
            gameActive = true;
            currentPlayerIndex = 0;
            currentPlayerDisplay.innerText = `Current Player: ${players[currentPlayerIndex].charAt(0).toUpperCase() + players[currentPlayerIndex].slice(1)}`;
            diceResultDisplay.innerText = '';
            document.getElementById('messageBox').style.display = 'none';
        }

        window.onload = function() {
            showMessageBox('Welcome to Ludo!', 'Roll the dice and play against your friends. (Simplified 2-player version)');
        };
    </script>
</body>
</html>
