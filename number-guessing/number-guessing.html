<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #FFD700;
            text-shadow: 0 0 5px #FFD700;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            width: 150px;
            text-align: center;
            border: 2px solid #FFD700;
            background-color: #1c1c1c;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(28, 28, 28, 0.9);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-align: center;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .message-box h2 {
            margin-top: 0;
            color: #FFD700;
        }
        .message-box button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>I have selected a number between 1 and 100.</p>
        <p>Try to guess it!</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Guess</button>
        <div id="message"></div>
    </div>
    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText"></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        let randomNumber;
        let guesses = 0;

        const guessInput = document.getElementById('guessInput');
        const message = document.getElementById('message');

        function generateRandomNumber() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
        }

        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = 'Please enter a valid number between 1 and 100.';
                return;
            }
            guesses++;
            if (userGuess === randomNumber) {
                message.textContent = '';
                showMessageBox('Congratulations!', `You guessed the number in ${guesses} guesses!`);
            } else if (userGuess < randomNumber) {
                message.textContent = 'Too low. Try again!';
            } else {
                message.textContent = 'Too high. Try again!';
            }
            guessInput.value = '';
        }
        
        function showMessageBox(title, text) {
            document.getElementById('messageTitle').innerText = title;
            document.getElementById('messageText').innerText = text;
            document.getElementById('messageBox').style.display = 'flex';
        }

        function startGame() {
            generateRandomNumber();
            guesses = 0;
            message.textContent = '';
            guessInput.value = '';
            document.getElementById('messageBox').style.display = 'none';
        }
        
        window.onload = function() {
            showMessageBox('Welcome to the Number Guessing Game!', 'I have selected a number between 1 and 100. Let\'s see if you can guess it!');
        };
    </script>
</body>
</html>
