<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Checkers ‚Äì PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<link rel="stylesheet" href="../../styles/global.css">
    <style>
*{margin:0;padding:0;box-sizing:border-box}body{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;}h1{margin-bottom:20px}.status{font-size:1.3em;margin-bottom:20px}.board{display:inline-grid;grid-template-columns:repeat(8,60px);gap:0;border:3px solid #333;touch-action:none}.cell{width:60px;height:60px;display:flex;align-items:center;justify-content:center;cursor:pointer;position:relative}.cell.light{background:#f0d9b5}.cell.dark{background:#b58863}.cell.selected{box-shadow:inset 0 0 0 3px #fbbf24}.cell.valid-move{background:rgba(34,197,94,0.3)!important}.piece{width:45px;height:45px;border-radius:50%;display:flex;align-items:center;justify-content:center;pointer-events:none}.piece.red{background:#e74c3c;border:2px solid #c0392b}.piece.black{background:#2c3e50;border:2px solid #1a252f}.piece.king::after{content:'üëë';font-size:0.6em}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#fff;color:#667eea;font-weight:bold;margin-top:20px}button:hover{background:#f0f0f0}.home-btn{background:#6b7280;color:#fff;margin-left:10px}.home-btn:hover{background:#4b5563}@media (max-width:600px){.board{grid-template-columns:repeat(8,45px)}.cell{width:45px;height:45px}.piece{width:35px;height:35px}}
</style></head><body><h1>‚¨õ‚¨ú Checkers</h1><div class="status" id="status">Red's turn</div><div class="board" id="board"></div><div><button onclick="newGame()">New Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
let board=Array(8).fill().map(()=>Array(8).fill(null)),selected=null,turn='red',mustJump=false,validMoves=[];function newGame(){board=Array(8).fill().map(()=>Array(8).fill(null));for(let r=0;r<3;r++){for(let c=0;c<8;c++){if((r+c)%2===1)board[r][c]={color:'black',king:false}}}for(let r=5;r<8;r++){for(let c=0;c<8;c++){if((r+c)%2===1)board[r][c]={color:'red',king:false}}}turn='red';selected=null;mustJump=false;checkMustJump();render()}function render(){const boardEl=document.getElementById('board');boardEl.innerHTML='';for(let r=0;r<8;r++){for(let c=0;c<8;c++){const cell=document.createElement('div');cell.className='cell '+((r+c)%2===0?'light':'dark');cell.dataset.row=r;cell.dataset.col=c;if(selected&&selected[0]===r&&selected[1]===c){cell.classList.add('selected')}if(validMoves.some(m=>m.r===r&&m.c===c)){cell.classList.add('valid-move')}if(board[r][c]){const piece=document.createElement('div');piece.className='piece '+board[r][c].color+(board[r][c].king?' king':'');cell.appendChild(piece)}cell.onclick=()=>handleClick(r,c);boardEl.appendChild(cell)}}document.getElementById('status').textContent=turn==='red'?"Red's turn":"Black's turn"}function checkMustJump(){mustJump=false;for(let r=0;r<8;r++){for(let c=0;c<8;c++){if(board[r][c]&&board[r][c].color===turn){if(getJumps(r,c).length>0){mustJump=true;return}}}}}function handleClick(r,c){if(selected){const[sr,sc]=selected;const move=validMoves.find(m=>m.r===r&&m.c===c);if(move){board[r][c]=board[sr][sc];board[sr][sc]=null;if(move.jump){const mr=(sr+r)/2,mc=(sc+c)/2;board[mr][mc]=null}if((turn==='red'&&r===0)||(turn==='black'&&r===7)){board[r][c].king=true}if(move.jump){const nextJumps=getJumps(r,c);if(nextJumps.length>0){selected=[r,c];validMoves=nextJumps;render();return}}turn=turn==='red'?'black':'red';selected=null;validMoves=[];checkMustJump();render()}else{if(board[r][c]&&board[r][c].color===turn){selected=[r,c];validMoves=getMoves(r,c);render()}else{selected=null;validMoves=[];render()}}}else if(board[r][c]&&board[r][c].color===turn){selected=[r,c];validMoves=getMoves(r,c);render()}}function getMoves(r,c){if(mustJump){return getJumps(r,c)}const moves=getRegularMoves(r,c);const jumps=getJumps(r,c);return jumps.length>0?jumps:moves}function getRegularMoves(r,c){const moves=[];const piece=board[r][c];const dirs=piece.king?[[-1,-1],[-1,1],[1,-1],[1,1]]:(piece.color==='red'?[[-1,-1],[-1,1]]:[[1,-1],[1,1]]);for(const[dr,dc]of dirs){const nr=r+dr,nc=c+dc;if(nr>=0&&nr<8&&nc>=0&&nc<8&&!board[nr][nc]){moves.push({r:nr,c:nc,jump:false})}}return moves}function getJumps(r,c){const jumps=[];const piece=board[r][c];const dirs=piece.king?[[-1,-1],[-1,1],[1,-1],[1,1]]:(piece.color==='red'?[[-1,-1],[-1,1]]:[[1,-1],[1,1]]);for(const[dr,dc]of dirs){const mr=r+dr,mc=c+dc;const nr=r+dr*2,nc=c+dc*2;if(nr>=0&&nr<8&&nc>=0&&nc<8&&board[mr][mc]&&board[mr][mc].color!==piece.color&&!board[nr][nc]){jumps.push({r:nr,c:nc,jump:true})}}return jumps}newGame()
</script></body></html>
