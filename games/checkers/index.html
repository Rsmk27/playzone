<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Checkers ‚Äì PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;color:#fff}h1{margin-bottom:20px}.status{font-size:1.3em;margin-bottom:20px}.board{display:inline-grid;grid-template-columns:repeat(8,60px);gap:0;border:3px solid #333;touch-action:none}.cell{width:60px;height:60px;display:flex;align-items:center;justify-content:center;cursor:pointer}.cell.light{background:#f0d9b5}.cell.dark{background:#b58863}.piece{width:45px;height:45px;border-radius:50%;display:flex;align-items:center;justify-content:center}.piece.red{background:#e74c3c;border:2px solid #c0392b}.piece.black{background:#2c3e50;border:2px solid#1a252f}.piece.king::after{content:'üëë';font-size:0.6em}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#fff;color:#667eea;font-weight:bold;margin-top:20px}button:hover{background:#f0f0f0}.home-btn{background:#6b7280;color:#fff;margin-left:10px}.home-btn:hover{background:#4b5563}@media (max-width:600px){.board{grid-template-columns:repeat(8,45px)}.cell{width:45px;height:45px}.piece{width:35px;height:35px}}
</style></head><body><h1>‚¨õ‚¨ú Checkers</h1><div class="status" id="status">Red's turn</div><div class="board" id="board"></div><div><button onclick="newGame()">New Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
let board=Array(8).fill().map(()=>Array(8).fill(null)),selected=null,turn='red';function newGame(){board=Array(8).fill().map(()=>Array(8).fill(null));for(let r=0;r<3;r++){for(let c=0;c<8;c++){if((r+c)%2===1)board[r][c]={color:'black',king:false}}}for(let r=5;r<8;r++){for(let c=0;c<8;c++){if((r+c)%2===1)board[r][c]={color:'red',king:false}}}turn='red';selected=null;render()}function render(){const boardEl=document.getElementById('board');boardEl.innerHTML='';for(let r=0;r<8;r++){for(let c=0;c<8;c++){const cell=document.createElement('div');cell.className='cell '+((r+c)%2===0?'light':'dark');if(board[r][c]){const piece=document.createElement('div');piece.className='piece '+board[r][c].color+(board[r][c].king?' king':'');cell.appendChild(piece)}cell.onclick=()=>handleClick(r,c);boardEl.appendChild(cell)}}document.getElementById('status').textContent=turn==='red'?"Red's turn":"Black's turn"}function handleClick(r,c){if(selected){const[sr,sc]=selected;if(canMove(sr,sc,r,c)){board[r][c]=board[sr][sc];board[sr][sc]=null;if((turn==='red'&&r===0)||(turn==='black'&&r===7)){board[r][c].king=true}turn=turn==='red'?'black':'red';selected=null;render()}else{selected=board[r][c]&&board[r][c].color===turn?[r,c]:null;render()}}else if(board[r][c]&&board[r][c].color===turn){selected=[r,c];render()}}function canMove(r1,c1,r2,c2){if(board[r2][c2])return false;const dr=r2-r1,dc=Math.abs(c2-c1);if(dc!==Math.abs(dr)||Math.abs(dr)>2)return false;if(!board[r1][c1].king){if(turn==='red'&&dr>0)return false;if(turn==='black'&&dr<0)return false}if(Math.abs(dr)===2){const mr=(r1+r2)/2,mc=(c1+c2)/2;return board[mr][mc]&&board[mr][mc].color!==turn}return Math.abs(dr)===1}newGame()
</script></body></html>
