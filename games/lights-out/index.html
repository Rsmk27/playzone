<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Lights Out ‚Äì PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#1a1a1a;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;color:#fff}h1{margin-bottom:20px;color:#fbbf24}.moves{font-size:1.3em;margin-bottom:20px}.grid{display:inline-grid;grid-template-columns:repeat(5,80px);gap:5px;margin-bottom:20px}.cell{width:80px;height:80px;border-radius:10px;cursor:pointer;transition:all 0.3s}.cell.on{background:#fbbf24;box-shadow:0 0 20px #fbbf24}.cell.off{background:#333}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#fbbf24;color:#000;font-weight:bold;margin:5px}button:hover{background:#f59e0b}.home-btn{background:#6b7280;color:#fff}.home-btn:hover{background:#4b5563}
</style></head><body><h1>üí° Lights Out</h1><div class="moves">Moves: <span id="moves">0</span></div><div class="grid" id="grid"></div><div><button onclick="newGame()">New Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
let grid=[],moves=0;function newGame(){grid=Array(5).fill().map(()=>Array(5).fill(false));moves=0;for(let i=0;i<10;i++){toggle(Math.floor(Math.random()*5),Math.floor(Math.random()*5),false)}render()}function toggle(r,c,count=true){if(count)moves++;const dirs=[[0,0],[0,1],[0,-1],[1,0],[-1,0]];dirs.forEach(([dr,dc])=>{const nr=r+dr,nc=c+dc;if(nr>=0&&nr<5&&nc>=0&&nc<5){grid[nr][nc]=!grid[nr][nc]}});render()}function render(){const gridEl=document.getElementById('grid');gridEl.innerHTML='';for(let r=0;r<5;r++){for(let c=0;c<5;c++){const cell=document.createElement('div');cell.className='cell '+(grid[r][c]?'on':'off');cell.onclick=()=>toggle(r,c);gridEl.appendChild(cell)}}document.getElementById('moves').textContent=moves;if(grid.flat().every(x=>!x)){setTimeout(()=>alert('You won in '+moves+' moves!'),100)}}newGame()
</script></body></html>
