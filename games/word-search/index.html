<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Word Search – PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.container{background:#fff;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}h1{text-align:center;color:#667eea;margin-bottom:20px}.stats{text-align:center;margin-bottom:15px;color:#555}.grid{display:inline-grid;grid-template-columns:repeat(10,40px);gap:2px;margin:20px 0;user-select:none}.cell{width:40px;height:40px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;font-weight:bold;border-radius:4px;cursor:pointer;transition:all 0.2s}.cell.selecting{background:#fbbf24;color:#fff}.cell.found{background:#10b981;color:#fff}.words{margin-top:20px}.word{display:inline-block;margin:5px 10px;padding:5px 15px;background:#f0f0f0;border-radius:5px;cursor:default}.word.found{background:#10b981;color:#fff;text-decoration:line-through}button{width:100%;margin-top:20px;padding:12px;font-size:1.1em;border:none;border-radius:10px;cursor:pointer;background:#667eea;color:#fff}button:hover{background:#5568d3}.home-btn{background:#6b7280}.home-btn:hover{background:#4b5563}
</style></head><body><div class="container"><h1>✏️ Word Search</h1><div class="stats"><span id="timer">Time: 0s</span> | <span id="foundCount">Found: 0/10</span></div><div class="grid" id="grid"></div><div class="words" id="words"></div><button onclick="newGame()">New Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">← Back to Home</button></a></div><script>
const WORDS=['CAT','DOG','BIRD','FISH','CODE','GAME','PLAY','ZONE','WORD','FIND'];let grid=[],found=new Set(),wordPositions={},selecting=false,selectedCells=[],startTime,timerInterval;function newGame(){grid=Array(10).fill().map(()=>Array(10).fill(''));found=new Set();wordPositions={};WORDS.forEach(w=>{let placed=false;while(!placed){const dir=Math.floor(Math.random()*4);const r=Math.floor(Math.random()*10);const c=Math.floor(Math.random()*10);if(canPlace(w,r,c,dir)){place(w,r,c,dir);placed=true}}});for(let i=0;i<10;i++)for(let j=0;j<10;j++)if(!grid[i][j])grid[i][j]=String.fromCharCode(65+Math.floor(Math.random()*26));startTime=Date.now();if(timerInterval)clearInterval(timerInterval);timerInterval=setInterval(updateTimer,1000);render()}function updateTimer(){const elapsed=Math.floor((Date.now()-startTime)/1000);document.getElementById('timer').textContent=`Time: ${elapsed}s`}function canPlace(w,r,c,d){const dirs=[[0,1],[1,0],[1,1],[1,-1]];const[dr,dc]=dirs[d];for(let i=0;i<w.length;i++){const nr=r+i*dr,nc=c+i*dc;if(nr<0||nr>=10||nc<0||nc>=10)return false;if(grid[nr][nc]&&grid[nr][nc]!==w[i])return false}return true}function place(w,r,c,d){const dirs=[[0,1],[1,0],[1,1],[1,-1]];const[dr,dc]=dirs[d];const positions=[];for(let i=0;i<w.length;i++){grid[r+i*dr][c+i*dc]=w[i];positions.push({r:r+i*dr,c:c+i*dc})}wordPositions[w]=positions}function render(){const gridEl=document.getElementById('grid');gridEl.innerHTML='';grid.forEach((row,r)=>row.forEach((cell,c)=>{const div=document.createElement('div');div.className='cell';div.textContent=cell;div.dataset.row=r;div.dataset.col=c;div.onmousedown=()=>startSelection(r,c);div.onmouseenter=()=>continueSelection(r,c);div.onmouseup=()=>endSelection();gridEl.appendChild(div)}));gridEl.onmouseleave=()=>endSelection();document.addEventListener('mouseup',endSelection);const wordsEl=document.getElementById('words');wordsEl.innerHTML='';WORDS.forEach(w=>{const div=document.createElement('div');div.className='word'+(found.has(w)?' found':'');div.textContent=w;wordsEl.appendChild(div)});document.getElementById('foundCount').textContent=`Found: ${found.size}/${WORDS.length}`;if(found.size===WORDS.length){clearInterval(timerInterval);setTimeout(()=>alert(`Congratulations! You found all words in ${Math.floor((Date.now()-startTime)/1000)}s!`),300)}}function startSelection(r,c){selecting=true;selectedCells=[{r,c}];updateSelecting()}function continueSelection(r,c){if(!selecting)return;const last=selectedCells[selectedCells.length-1];if(selectedCells.length===1||isInLine(selectedCells[0],last,{r,c})){if(!selectedCells.some(s=>s.r===r&&s.c===c)){selectedCells.push({r,c})}updateSelecting()}}function isInLine(start,prev,curr){const dr1=prev.r-start.r,dc1=prev.c-start.c;const dr2=curr.r-start.r,dc2=curr.c-start.c;if(dr1===0&&dc1===0)return true;if(dr2===0&&dc2===0)return true;const dir1={r:dr1===0?0:dr1/Math.abs(dr1),c:dc1===0?0:dc1/Math.abs(dc1)};const dir2={r:dr2===0?0:dr2/Math.abs(dr2),c:dc2===0?0:dc2/Math.abs(dc2)};return dir1.r===dir2.r&&dir1.c===dir2.c}function updateSelecting(){document.querySelectorAll('.cell').forEach(c=>c.classList.remove('selecting'));selectedCells.forEach(({r,c})=>{const cell=document.querySelector(`[data-row="${r}"][data-col="${c}"]`);if(cell)cell.classList.add('selecting')})}function endSelection(){if(!selecting)return;selecting=false;const word=selectedCells.map(({r,c})=>grid[r][c]).join('');checkWord(word,selectedCells);const reversedWord=word.split('').reverse().join('');checkWord(reversedWord,selectedCells);selectedCells=[];updateSelecting()}function checkWord(word,cells){if(WORDS.includes(word)&&!found.has(word)){found.add(word);cells.forEach(({r,c})=>{const cell=document.querySelector(`[data-row="${r}"][data-col="${c}"]`);if(cell)cell.classList.add('found')});render()}}newGame()
</script></body></html>
