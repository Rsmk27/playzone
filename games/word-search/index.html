<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Word Search – PlayZone</title><style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}.container{background:#fff;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}h1{text-align:center;color:#667eea;margin-bottom:20px}.grid{display:inline-grid;grid-template-columns:repeat(10,40px);gap:2px;margin:20px 0}.cell{width:40px;height:40px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;font-weight:bold;border-radius:4px;cursor:pointer}.cell.found{background:#10b981;color:#fff}.words{margin-top:20px}.word{display:inline-block;margin:5px 10px;padding:5px 15px;background:#f0f0f0;border-radius:5px}.word.found{background:#10b981;color:#fff}button{width:100%;margin-top:20px;padding:12px;font-size:1.1em;border:none;border-radius:10px;cursor:pointer;background:#667eea;color:#fff}button:hover{background:#5568d3}.home-btn{background:#6b7280}.home-btn:hover{background:#4b5563}
</style></head><body><div class="container"><h1>✏️ Word Search</h1><div class="grid" id="grid"></div><div class="words" id="words"></div><button onclick="newGame()">New Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">← Back to Home</button></a></div><script>
const WORDS=['CAT','DOG','BIRD','FISH','CODE','GAME','PLAY','ZONE','WORD','FIND'];let grid=[],found=new Set();function newGame(){grid=Array(10).fill().map(()=>Array(10).fill(''));found=new Set();WORDS.forEach(w=>{let placed=false;while(!placed){const dir=Math.floor(Math.random()*4);const r=Math.floor(Math.random()*10);const c=Math.floor(Math.random()*10);if(canPlace(w,r,c,dir)){place(w,r,c,dir);placed=true}}});for(let i=0;i<10;i++)for(let j=0;j<10;j++)if(!grid[i][j])grid[i][j]=String.fromCharCode(65+Math.floor(Math.random()*26));render()}function canPlace(w,r,c,d){const dirs=[[0,1],[1,0],[1,1],[1,-1]];const[dr,dc]=dirs[d];for(let i=0;i<w.length;i++){const nr=r+i*dr,nc=c+i*dc;if(nr<0||nr>=10||nc<0||nc>=10)return false;if(grid[nr][nc]&&grid[nr][nc]!==w[i])return false}return true}function place(w,r,c,d){const dirs=[[0,1],[1,0],[1,1],[1,-1]];const[dr,dc]=dirs[d];for(let i=0;i<w.length;i++){grid[r+i*dr][c+i*dc]=w[i]}}function render(){const gridEl=document.getElementById('grid');gridEl.innerHTML='';grid.forEach(row=>row.forEach(cell=>{const div=document.createElement('div');div.className='cell';div.textContent=cell;gridEl.appendChild(div)}));const wordsEl=document.getElementById('words');wordsEl.innerHTML='';WORDS.forEach(w=>{const div=document.createElement('div');div.className='word'+(found.has(w)?' found':'');div.textContent=w;div.onclick=()=>findWord(w);wordsEl.appendChild(div)})}function findWord(w){found.add(w);render()}newGame()
</script></body></html>
