<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Physics Sandbox – PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;color:#fff}h1{margin-bottom:20px}#gameCanvas{border:3px solid #fff;background:#1a1a2e;display:block;margin-bottom:20px;cursor:crosshair}.info{margin-bottom:20px}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#fff;color:#667eea;font-weight:bold;margin:5px}button:hover{background:#f0f0f0}.home-btn{background:#6b7280;color:#fff}.home-btn:hover{background:#4b5563}
</style></head><body><h1>⚖️ Physics Sandbox</h1><div class="info">Click to create balls</div><canvas id="gameCanvas" width="600" height="400"></canvas><div><button onclick="clear()">Clear All</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">← Back to Home</button></a></div><script>
const c=document.getElementById('gameCanvas'),x=c.getContext('2d');let balls=[];function animate(){x.fillStyle='#1a1a2e';x.fillRect(0,0,c.width,c.height);balls.forEach((b,i)=>{b.vy+=0.5;b.x+=b.vx;b.y+=b.vy;if(b.x-b.r<0||b.x+b.r>c.width){b.vx*=-0.9;b.x=b.x<c.width/2?b.r:c.width-b.r}if(b.y+b.r>c.height){b.y=c.height-b.r;b.vy*=-0.9;if(Math.abs(b.vy)<0.5)b.vy=0}b.vx*=0.99;balls.forEach((b2,j)=>{if(i!==j){const dx=b2.x-b.x,dy=b2.y-b.y,dist=Math.sqrt(dx*dx+dy*dy);if(dist<b.r+b2.r){const angle=Math.atan2(dy,dx);const sin=Math.sin(angle),cos=Math.cos(angle);const vx1=b.vx*cos+b.vy*sin,vy1=b.vy*cos-b.vx*sin;const vx2=b2.vx*cos+b2.vy*sin,vy2=b2.vy*cos-b2.vx*sin;b.vx=vx2*cos-vy1*sin;b.vy=vy1*cos+vx2*sin;b2.vx=vx1*cos-vy2*sin;b2.vy=vy2*cos+vx1*sin;const overlap=(b.r+b2.r-dist)/2;b.x-=overlap*cos;b.y-=overlap*sin;b2.x+=overlap*cos;b2.y+=overlap*sin}}});x.fillStyle=b.color;x.beginPath();x.arc(b.x,b.y,b.r,0,Math.PI*2);x.fill()});requestAnimationFrame(animate)}c.addEventListener('click',e=>{const rect=c.getBoundingClientRect();const colors=['#e74c3c','#3498db','#f39c12','#27ae60','#9b59b6','#1abc9c'];balls.push({x:e.clientX-rect.left,y:e.clientY-rect.top,vx:(Math.random()-0.5)*10,vy:Math.random()*-5,r:10+Math.random()*20,color:colors[Math.floor(Math.random()*colors.length)]})});function clear(){balls=[]}animate()
</script></body></html>
