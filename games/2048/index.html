<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Puzzle ‚Äì PlayZone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #fdcb6e;
            margin-bottom: 20px;
        }
        .score {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        #grid {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #cdc1b4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #776e65;
        }
        .cell[data-value="2"] { background: #eee4da; }
        .cell[data-value="4"] { background: #ede0c8; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 1.7em; }
        .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 1.7em; }
        .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 1.7em; }
        .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 1.5em; }
        .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 1.5em; }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #fdcb6e;
            color: white;
            transition: all 0.3s;
        }
        button:hover {
            background: #fab1a0;
            transform: translateY(-2px);
        }
        .home-btn {
            background: #6b7280;
        }
        .home-btn:hover {
            background: #4b5563;
        }
        .info {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üü® 2048 Puzzle</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div id="grid"></div>
        <button onclick="newGame()">New Game</button>
        <div class="info">Use arrow keys to play</div>
        <a href="../../index.html" style="text-decoration: none;"><button class="home-btn">‚Üê Back to Home</button></a>
    </div>

    <script>
        let grid = [];
        let score = 0;

        function initGrid() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            addRandom();
            addRandom();
            render();
        }

        function addRandom() {
            const empty = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) empty.push({i, j});
                }
            }
            if (empty.length > 0) {
                const {i, j} = empty[Math.floor(Math.random() * empty.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const val = grid[i][j];
                    if (val > 0) {
                        cell.textContent = val;
                        cell.setAttribute('data-value', val);
                    }
                    gridEl.appendChild(cell);
                }
            }
            document.getElementById('score').textContent = score;
        }

        function move(dir) {
            let moved = false;
            const oldGrid = JSON.stringify(grid);
            
            if (dir === 'left' || dir === 'right') {
                for (let i = 0; i < 4; i++) {
                    let row = grid[i].filter(x => x !== 0);
                    if (dir === 'right') row.reverse();
                    
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    
                    while (row.length < 4) row.push(0);
                    if (dir === 'right') row.reverse();
                    grid[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let col = [];
                    for (let i = 0; i < 4; i++) {
                        if (grid[i][j] !== 0) col.push(grid[i][j]);
                    }
                    if (dir === 'down') col.reverse();
                    
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    
                    while (col.length < 4) col.push(0);
                    if (dir === 'down') col.reverse();
                    for (let i = 0; i < 4; i++) {
                        grid[i][j] = col[i];
                    }
                }
            }
            
            if (JSON.stringify(grid) !== oldGrid) {
                addRandom();
                render();
            }
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
        });

        function newGame() {
            initGrid();
        }

        initGrid();
    </script>
</body>
</html>
