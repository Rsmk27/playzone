<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>2D Shooter ‚Äì PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<link rel="stylesheet" href="../../styles/global.css">
    <style>
*{margin:0;padding:0;box-sizing:border-box}body{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;}h1{margin-bottom:20px;color:#ff4757}#gameCanvas{border:3px solid #ff4757;background:#1a1a2e;display:block;margin-bottom:20px;max-width:100%;height:auto;touch-action:none}.score{font-size:1.5em;margin-bottom:20px}.info{color:#aaa;margin-bottom:20px}.controls{margin-bottom:20px}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#ff4757;color:#fff;font-weight:bold;margin:5px}button:hover{background:#ee5a6f}.home-btn{background:#6b7280}.home-btn:hover{background:#4b5563}@media (max-width:600px){#gameCanvas{width:100%;height:auto}}
</style></head><body><h1>üéØ 2D Shooter</h1><div class="score">Score: <span id="score">0</span> | HP: <span id="hp">100</span></div><canvas id="gameCanvas" width="600" height="400"></canvas><div class="info">WASD to move, Click/Tap to shoot</div><div class="controls" id="controls"></div><div><button onclick="startGame()">Start Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
const c=document.getElementById('gameCanvas'),x=c.getContext('2d');let player={x:300,y:350,size:20},bullets=[],enemies=[],score=0,hp=100,gameActive=false,keys={},touchKeys={},frame=0;function startGame(){player={x:300,y:350,size:20};bullets=[];enemies=[];score=0;hp=100;frame=0;gameActive=true;keys={};touchKeys={};document.getElementById('score').textContent=score;document.getElementById('hp').textContent=hp;gameLoop()}function gameLoop(){if(!gameActive)return;frame++;x.fillStyle='#1a1a2e';x.fillRect(0,0,c.width,c.height);if((keys['a']||touchKeys.left)&&player.x>0)player.x-=5;if((keys['d']||touchKeys.right)&&player.x<c.width)player.x+=5;if((keys['w']||touchKeys.up)&&player.y>0)player.y-=5;if((keys['s']||touchKeys.down)&&player.y<c.height)player.y+=5;x.fillStyle='#4ade80';x.fillRect(player.x-player.size/2,player.y-player.size/2,player.size,player.size);bullets.forEach((b,i)=>{b.y-=8;if(b.y<0)bullets.splice(i,1);else{x.fillStyle='#fbbf24';x.fillRect(b.x-2,b.y-5,4,10)}});if(frame%60===0){enemies.push({x:Math.random()*c.width,y:0,size:20})}enemies.forEach((e,i)=>{e.y+=2;if(e.y>c.height){enemies.splice(i,1);hp-=10;document.getElementById('hp').textContent=hp;if(hp<=0){gameActive=false;alert('Game Over! Score: '+score)}}x.fillStyle='#ef4444';x.fillRect(e.x-e.size/2,e.y-e.size/2,e.size,e.size);bullets.forEach((b,j)=>{if(Math.abs(b.x-e.x)<15&&Math.abs(b.y-e.y)<15){enemies.splice(i,1);bullets.splice(j,1);score+=10;document.getElementById('score').textContent=score}});if(Math.abs(player.x-e.x)<20&&Math.abs(player.y-e.y)<20){hp-=5;enemies.splice(i,1);document.getElementById('hp').textContent=hp;if(hp<=0){gameActive=false;alert('Game Over! Score: '+score)}}});requestAnimationFrame(gameLoop)}function shoot(){if(gameActive)bullets.push({x:player.x,y:player.y})}c.addEventListener('click',shoot);c.addEventListener('touchstart',e=>{e.preventDefault();shoot()},{passive:false});window.addEventListener('keydown',e=>keys[e.key.toLowerCase()]=true);window.addEventListener('keyup',e=>keys[e.key.toLowerCase()]=false);makeCanvasResponsive(c,600,400);createDirectionalPad({onStart:k=>{if(k==='left')touchKeys.left=true;if(k==='right')touchKeys.right=true;if(k==='up')touchKeys.up=true;if(k==='down')touchKeys.down=true},onEnd:k=>{touchKeys.left=false;touchKeys.right=false;touchKeys.up=false;touchKeys.down=false}});createActionButtons([{label:'Shoot',onPress:shoot}])
</script></body></html>
