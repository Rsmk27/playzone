<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says ‚Äì PlayZone</title>
    <script src="../../scripts/mobile-controls.js"></script>
    <link rel="stylesheet" href="../../styles/global.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body{
            
            
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 {
            color: #e94560;
            margin-bottom: 20px;
        }
        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .game-board {
            display: grid;
            grid-template-columns: 150px 150px;
            gap: 10px;
            margin: 30px auto;
            width: fit-content;
        }
        .button {
            width: 150px;
            height: 150px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 10px;
        }
        .button:active {
            transform: scale(0.95);
        }
        .button.active {
            filter: brightness(1.5);
        }
        .red { background: #e74c3c; }
        .green { background: #27ae60; }
        .blue { background: #3498db; }
        .yellow { background: #f39c12; }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #e94560;
            color: white;
            transition: all 0.3s;
        }
        button:hover {
            background: #d63447;
            transform: translateY(-2px);
        }
        .home-btn {
            background: #6b7280;
        }
        .home-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∂ Simon Says</h1>
        <div class="score">Level: <span id="level">0</span></div>
        <div class="game-board">
            <div class="button red" onclick="playerClick(0)"></div>
            <div class="button green" onclick="playerClick(1)"></div>
            <div class="button blue" onclick="playerClick(2)"></div>
            <div class="button yellow" onclick="playerClick(3)"></div>
        </div>
        <button onclick="startGame()">Start Game</button>
        <a href="../../index.html" style="text-decoration: none;"><button class="home-btn">‚Üê Back to Home</button></a>
    </div>

    <script>
        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let playing = false;
        const buttons = document.querySelectorAll('.button');
        const colors = ['red', 'green', 'blue', 'yellow'];

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            playing = true;
            nextLevel();
        }

        function nextLevel() {
            playerSequence = [];
            level++;
            document.getElementById('level').textContent = level;
            sequence.push(Math.floor(Math.random() * 4));
            playSequence();
        }

        async function playSequence() {
            playing = false;
            for (let i = 0; i < sequence.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 500));
                lightUp(sequence[i]);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            playing = true;
        }

        function lightUp(index) {
            buttons[index].classList.add('active');
            setTimeout(() => buttons[index].classList.remove('active'), 400);
        }

        function playerClick(index) {
            if (!playing) return;
            
            lightUp(index);
            playerSequence.push(index);
            
            const currentIndex = playerSequence.length - 1;
            
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                alert(`Game Over! You reached level ${level}`);
                startGame();
                return;
            }
            
            if (playerSequence.length === sequence.length) {
                setTimeout(nextLevel, 1000);
            }
        }
    </script>
</body>
</html>
