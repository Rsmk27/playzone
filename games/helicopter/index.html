<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Helicopter ‚Äì PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#000;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;color:#fff}h1{margin-bottom:20px;color:#ffd700}#gameCanvas{border:3px solid #ffd700;background:#87CEEB;display:block;margin-bottom:20px;max-width:100%;height:auto;touch-action:none}.score{font-size:1.5em;margin-bottom:20px}.info{color:#aaa;margin-bottom:20px}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#ffd700;color:#000;font-weight:bold;margin:5px}button:hover{background:#ffed4e}.home-btn{background:#6b7280;color:#fff}.home-btn:hover{background:#4b5563}@media (max-width:600px){#gameCanvas{width:100%;height:auto}}
</style></head><body><h1>üöÅ Helicopter</h1><div class="score">Score: <span id="score">0</span></div><canvas id="gameCanvas" width="600" height="400"></canvas><div class="info">Hold SPACE, CLICK, or TAP to go up</div><div><button onclick="startGame()">Start Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
const c=document.getElementById('gameCanvas'),x=c.getContext('2d');let heli={x:100,y:200,vy:0},obstacles=[],score=0,gameActive=false,frame=0;function startGame(){heli={x:100,y:200,vy:0};obstacles=[];score=0;frame=0;gameActive=true;gameLoop()}function gameLoop(){if(!gameActive)return;frame++;x.fillStyle='#87CEEB';x.fillRect(0,0,c.width,c.height);heli.vy+=0.5;heli.y+=heli.vy;if(heli.y<0||heli.y>c.height-30){gameActive=false;alert('Game Over! Score: '+score)}x.fillStyle='#333';x.fillRect(heli.x-15,heli.y-10,30,20);x.fillRect(heli.x-20,heli.y-5,10,3);if(frame%80===0){const gap=150;const h=Math.random()*(c.height-gap-40)+20;obstacles.push({x:c.width,top:h,gap})}obstacles.forEach((o,i)=>{o.x-=3;if(o.x<-60){obstacles.splice(i,1);score++;document.getElementById('score').textContent=score}x.fillStyle='#228B22';x.fillRect(o.x,0,60,o.top);x.fillRect(o.x,o.top+o.gap,60,c.height-o.top-o.gap);if(heli.x+15>o.x&&heli.x-15<o.x+60){if(heli.y-10<o.top||heli.y+10>o.top+o.gap){gameActive=false;alert('Game Over! Score: '+score)}}});requestAnimationFrame(gameLoop)}window.addEventListener('keydown',e=>{if(e.key===' '&&gameActive)heli.vy=-8});c.addEventListener('mousedown',()=>{if(gameActive)heli.vy=-8});c.addEventListener('touchstart',e=>{e.preventDefault();if(gameActive)heli.vy=-8},{passive:false});makeCanvasResponsive(c,600,400)
</script></body></html>
