<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RPG Adventure ‚Äì PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<link rel="stylesheet" href="../../styles/global.css">
    <style>
*{margin:0;padding:0;box-sizing:border-box}body{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;}.container{background:#2a2a2a;border-radius:20px;padding:40px;max-width:700px;width:100%;box-shadow:0 20px 60px rgba(0,0,0,0.5)}h1{text-align:center;color:#ffd700;margin-bottom:20px}.stats{display:flex;justify-content:space-around;margin-bottom:30px;font-size:1.2em}.stat{text-align:center}.stat-label{color:#888;font-size:0.9em}.stat-value{color:#ffd700;font-size:1.5em;font-weight:bold}.story{background:#1a1a1a;padding:20px;border-radius:10px;margin-bottom:20px;min-height:200px;line-height:1.6}.choices{display:flex;flex-direction:column;gap:10px}button{padding:15px 20px;font-size:1.1em;border:none;border-radius:10px;cursor:pointer;background:#ffd700;color:#1a1a1a;font-weight:bold;text-align:left;transition:all 0.3s}button:hover{background:#ffed4e;transform:translateX(5px)}.home-btn{background:#6b7280;color:#fff;text-align:center;margin-top:20px}.home-btn:hover{background:#4b5563;transform:none}
</style></head><body><div class="container"><h1>üè∞ RPG Adventure</h1><div class="stats"><div class="stat"><div class="stat-label">HP</div><div class="stat-value" id="hp">100</div></div><div class="stat"><div class="stat-label">Gold</div><div class="stat-value" id="gold">0</div></div><div class="stat"><div class="stat-label">Level</div><div class="stat-value" id="level">1</div></div></div><div class="story" id="story"></div><div class="choices" id="choices"></div><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
let hp=100,gold=0,level=1;const scenarios=[{text:"You enter a dark forest. You see a path split in two directions.",choices:[{text:"Take the left path",action:()=>{hp-=10;showScenario(1)}},{text:"Take the right path",action:()=>{gold+=10;showScenario(2)}}]},{text:"A wolf appears! It looks hungry.",choices:[{text:"Fight the wolf",action:()=>{hp-=20;gold+=20;level++;showScenario(3)}},{text:"Run away",action:()=>{hp-=5;showScenario(0)}}]},{text:"You find a treasure chest!",choices:[{text:"Open it",action:()=>{gold+=50;level++;showScenario(4)}},{text:"Leave it",action:()=>showScenario(0)}]},{text:"Victory! The wolf is defeated.",choices:[{text:"Continue adventure",action:()=>showScenario(Math.floor(Math.random()*scenarios.length))}]},{text:"The chest contains gold and a healing potion! You feel stronger.",choices:[{text:"Continue adventure",action:()=>{hp=Math.min(100,hp+20);showScenario(Math.floor(Math.random()*scenarios.length))}}]}];function showScenario(idx){if(hp<=0){document.getElementById('story').textContent="Game Over! You have fallen in battle.";document.getElementById('choices').innerHTML='<button onclick="location.reload()">Restart</button>';return}const s=scenarios[idx];document.getElementById('story').textContent=s.text;document.getElementById('hp').textContent=hp;document.getElementById('gold').textContent=gold;document.getElementById('level').textContent=level;const choicesEl=document.getElementById('choices');choicesEl.innerHTML='';s.choices.forEach(c=>{const btn=document.createElement('button');btn.textContent=c.text;btn.onclick=c.action;choicesEl.appendChild(btn)})}showScenario(0)
</script></body></html>
