<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Chess – PlayZone</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:linear-gradient(135deg,#2c3e50,#3498db);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;color:#fff}h1{margin-bottom:20px}.status{font-size:1.3em;margin-bottom:20px}.board{display:inline-grid;grid-template-columns:repeat(8,60px);gap:0;border:3px solid #333;background:#fff;touch-action:none}.cell{width:60px;height:60px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:2.5em}.cell.light{background:#f0d9b5}.cell.dark{background:#b58863}.cell.selected{background:#7fc97f}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#fff;color:#2c3e50;font-weight:bold;margin-top:20px}button:hover{background:#ecf0f1}.home-btn{background:#6b7280;color:#fff;margin-left:10px}.home-btn:hover{background:#4b5563}@media (max-width:600px){.board{grid-template-columns:repeat(8,45px)}.cell{width:45px;height:45px;font-size:2em}}
</style></head><body><h1>♟️ Chess</h1><div class="status" id="status">White's turn</div><div class="board" id="board"></div><div><button onclick="newGame()">New Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">← Back to Home</button></a></div><script>
const pieces={'r':'♜','n':'♞','b':'♝','q':'♛','k':'♚','p':'♟','R':'♖','N':'♘','B':'♗','Q':'♕','K':'♔','P':'♙'};let board=[['r','n','b','q','k','b','n','r'],['p','p','p','p','p','p','p','p'],[null,null,null,null,null,null,null,null],[null,null,null,null,null,null,null,null],[null,null,null,null,null,null,null,null],[null,null,null,null,null,null,null,null],['P','P','P','P','P','P','P','P'],['R','N','B','Q','K','B','N','R']],selected=null,turn='white';function newGame(){board=[['r','n','b','q','k','b','n','r'],['p','p','p','p','p','p','p','p'],[null,null,null,null,null,null,null,null],[null,null,null,null,null,null,null,null],[null,null,null,null,null,null,null,null],[null,null,null,null,null,null,null,null],['P','P','P','P','P','P','P','P'],['R','N','B','Q','K','B','N','R']];selected=null;turn='white';render()}function render(){const boardEl=document.getElementById('board');boardEl.innerHTML='';for(let r=0;r<8;r++){for(let c=0;c<8;c++){const cell=document.createElement('div');cell.className='cell '+((r+c)%2===0?'light':'dark');if(selected&&selected[0]===r&&selected[1]===c)cell.classList.add('selected');if(board[r][c])cell.textContent=pieces[board[r][c]];cell.onclick=()=>handleClick(r,c);boardEl.appendChild(cell)}}document.getElementById('status').textContent=turn==='white'?"White's turn":"Black's turn"}function handleClick(r,c){if(selected){const[sr,sc]=selected;const piece=board[sr][sc];if(piece&&isValidMove(sr,sc,r,c)){board[r][c]=piece;board[sr][sc]=null;turn=turn==='white'?'black':'white'}selected=null;render()}else if(board[r][c]){const isWhite=board[r][c]===board[r][c].toUpperCase();if((turn==='white'&&isWhite)||(turn==='black'&&!isWhite)){selected=[r,c];render()}}}function isValidMove(r1,c1,r2,c2){const piece=board[r1][c1].toLowerCase();const target=board[r2][c2];if(target){const targetWhite=target===target.toUpperCase();const pieceWhite=board[r1][c1]===board[r1][c1].toUpperCase();if(targetWhite===pieceWhite)return false}const dr=r2-r1,dc=c2-c1;if(piece==='p'){const dir=board[r1][c1]==='p'?1:-1;if(dc===0&&!target)return dr===dir||(dr===2*dir&&(r1===1||r1===6));if(Math.abs(dc)===1&&target)return dr===dir;return false}if(piece==='r')return dr===0||dc===0;if(piece==='n')return(Math.abs(dr)===2&&Math.abs(dc)===1)||(Math.abs(dr)===1&&Math.abs(dc)===2);if(piece==='b')return Math.abs(dr)===Math.abs(dc);if(piece==='q')return dr===0||dc===0||Math.abs(dr)===Math.abs(dc);if(piece==='k')return Math.abs(dr)<=1&&Math.abs(dc)<=1;return false}newGame()
</script></body></html>
