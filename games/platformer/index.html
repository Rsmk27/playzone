<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Platformer ‚Äì PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#1e3a8a;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;color:#fff}h1{margin-bottom:20px;color:#fbbf24}#gameCanvas{border:3px solid #fbbf24;background:#93c5fd;display:block;margin-bottom:20px;max-width:100%;height:auto;touch-action:none}.score{font-size:1.5em;margin-bottom:20px}.info{color:#ddd;margin-bottom:20px}.controls{margin-bottom:20px}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#fbbf24;color:#000;font-weight:bold;margin:5px}button:hover{background:#f59e0b}.home-btn{background:#6b7280;color:#fff}.home-btn:hover{background:#4b5563}@media (max-width:600px){#gameCanvas{width:100%;height:auto}}
</style></head><body><h1>üèÉ Platformer</h1><div class="score">Coins: <span id="score">0</span> | Level: <span id="level">1</span></div><canvas id="gameCanvas" width="600" height="400"></canvas><div class="info">Use arrow keys, on-screen controls, or tap to jump</div><div class="controls" id="controls"></div><div><button onclick="startGame()">Start Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
const c=document.getElementById('gameCanvas'),x=c.getContext('2d');let player={x:50,y:320,w:30,h:40,vx:0,vy:0,grounded:false},platforms=[],coins=[],enemies=[],collected=[],score=0,level=1,keys={},gameActive=false,touchKeys={},enemyDir=1;const levels=[{platforms:[{x:0,y:360,w:600,h:40},{x:150,y:280,w:100,h:20},{x:300,y:200,w:100,h:20},{x:450,y:280,w:100,h:20}],coins:[{x:180,y:250},{x:330,y:170},{x:480,y:250}],enemies:[{x:300,y:160,w:20,h:20,dir:1,range:80,start:300}]},{platforms:[{x:0,y:360,w:200,h:40},{x:250,y:300,w:100,h:20},{x:400,y:240,w:150,h:20},{x:100,y:180,w:100,h:20}],coins:[{x:280,y:270},{x:450,y:210},{x:130,y:150},{x:530,y:210}],enemies:[{x:250,y:260,w:20,h:20,dir:1,range:80,start:250},{x:400,y:200,w:20,h:20,dir:1,range:120,start:400}]}];function loadLevel(lvl){const levelData=levels[Math.min(lvl-1,levels.length-1)];platforms=JSON.parse(JSON.stringify(levelData.platforms));coins=JSON.parse(JSON.stringify(levelData.coins));enemies=JSON.parse(JSON.stringify(levelData.enemies));collected=[]}function startGame(){player={x:50,y:320,w:30,h:40,vx:0,vy:0,grounded:false};score=0;level=1;loadLevel(level);gameActive=true;keys={};touchKeys={};updateUI();gameLoop()}function updateUI(){document.getElementById('score').textContent=score;document.getElementById('level').textContent=level}function gameLoop(){if(!gameActive)return;x.fillStyle='#93c5fd';x.fillRect(0,0,c.width,c.height);if(keys['ArrowLeft']||touchKeys.left)player.vx=-5;else if(keys['ArrowRight']||touchKeys.right)player.vx=5;else player.vx*=0.8;if((keys['ArrowUp']||touchKeys.up)&&player.grounded){player.vy=-13;player.grounded=false}player.vy+=0.7;player.x+=player.vx;player.y+=player.vy;if(player.x<0)player.x=0;if(player.x+player.w>c.width)player.x=c.width-player.w;player.grounded=false;platforms.forEach(p=>{x.fillStyle='#22c55e';x.fillRect(p.x,p.y,p.w,p.h);if(player.x+player.w>p.x&&player.x<p.x+p.w&&player.y+player.h>p.y&&player.y+player.h<p.y+20&&player.vy>=0){player.y=p.y-player.h;player.vy=0;player.grounded=true}});enemies.forEach(e=>{e.x+=e.dir*2;if(e.x>e.start+e.range||e.x<e.start)e.dir*=-1;x.fillStyle='#dc2626';x.fillRect(e.x,e.y,e.w,e.h);if(player.x+player.w>e.x&&player.x<e.x+e.w&&player.y+player.h>e.y&&player.y<e.y+e.h){if(player.vy>0&&player.y+player.h-e.y<10){e.x=-1000;score+=5;updateUI()}else{gameActive=false;setTimeout(()=>alert('Hit by enemy! Final Score: '+score),100)}}});x.fillStyle='#f59e0b';x.fillRect(player.x,player.y,player.w,player.h);coins.forEach((coin,i)=>{if(!collected.includes(i)){x.fillStyle='#fbbf24';x.beginPath();x.arc(coin.x,coin.y,10,0,Math.PI*2);x.fill();if(Math.abs(player.x+player.w/2-coin.x)<20&&Math.abs(player.y+player.h/2-coin.y)<25){collected.push(i);score++;updateUI()}}});if(collected.length===coins.length){level++;if(level>levels.length){gameActive=false;setTimeout(()=>alert('Congratulations! You completed all levels! Score: '+score),100)}else{loadLevel(level);player.x=50;player.y=320;player.vx=0;player.vy=0;updateUI()}}if(player.y>c.height){gameActive=false;setTimeout(()=>alert('Fell! Final Score: '+score),100)}requestAnimationFrame(gameLoop)}window.addEventListener('keydown',e=>keys[e.key]=true);window.addEventListener('keyup',e=>keys[e.key]=false);makeCanvasResponsive(c,600,400);createDirectionalPad({onStart:k=>{if(k==='left')touchKeys.left=true;if(k==='right')touchKeys.right=true;if(k==='up')touchKeys.up=true},onEnd:k=>{if(k==='left')touchKeys.left=false;if(k==='right')touchKeys.right=false;if(k==='up')touchKeys.up=false}})
</script></body></html>
