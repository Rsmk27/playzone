<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Platformer ‚Äì PlayZone</title><style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#1e3a8a;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;color:#fff}h1{margin-bottom:20px;color:#fbbf24}#gameCanvas{border:3px solid #fbbf24;background:#93c5fd;display:block;margin-bottom:20px}.score{font-size:1.5em;margin-bottom:20px}.info{color:#ddd;margin-bottom:20px}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#fbbf24;color:#000;font-weight:bold;margin:5px}button:hover{background:#f59e0b}.home-btn{background:#6b7280;color:#fff}.home-btn:hover{background:#4b5563}
</style></head><body><h1>üèÉ Platformer</h1><div class="score">Coins: <span id="score">0</span></div><canvas id="gameCanvas" width="600" height="400"></canvas><div class="info">Use arrow keys to move and jump</div><div><button onclick="startGame()">Start Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
const c=document.getElementById('gameCanvas'),x=c.getContext('2d');let player={x:50,y:320,w:30,h:40,vx:0,vy:0,grounded:false},platforms=[{x:0,y:360,w:600,h:40},{x:150,y:280,w:100,h:20},{x:300,y:200,w:100,h:20},{x:450,y:280,w:100,h:20}],coins=[{x:180,y:250},{x:330,y:170},{x:480,y:250}],collected=[],score=0,keys={},gameActive=false;function startGame(){player={x:50,y:320,w:30,h:40,vx:0,vy:0,grounded:false};collected=[];score=0;gameActive=true;keys={};gameLoop()}function gameLoop(){if(!gameActive)return;x.fillStyle='#93c5fd';x.fillRect(0,0,c.width,c.height);if(keys['ArrowLeft'])player.vx=-4;else if(keys['ArrowRight'])player.vx=4;else player.vx*=0.8;if(keys['ArrowUp']&&player.grounded){player.vy=-12;player.grounded=false}player.vy+=0.6;player.x+=player.vx;player.y+=player.vy;if(player.x<0)player.x=0;if(player.x+player.w>c.width)player.x=c.width-player.w;player.grounded=false;platforms.forEach(p=>{x.fillStyle='#22c55e';x.fillRect(p.x,p.y,p.w,p.h);if(player.x+player.w>p.x&&player.x<p.x+p.w&&player.y+player.h>p.y&&player.y+player.h<p.y+20&&player.vy>=0){player.y=p.y-player.h;player.vy=0;player.grounded=true}});x.fillStyle='#f59e0b';x.fillRect(player.x,player.y,player.w,player.h);coins.forEach((coin,i)=>{if(!collected.includes(i)){x.fillStyle='#fbbf24';x.beginPath();x.arc(coin.x,coin.y,10,0,Math.PI*2);x.fill();if(Math.abs(player.x+player.w/2-coin.x)<20&&Math.abs(player.y+player.h/2-coin.y)<25){collected.push(i);score++;document.getElementById('score').textContent=score}}});if(player.y>c.height){alert('Fell! Coins: '+score);startGame()}requestAnimationFrame(gameLoop)}window.addEventListener('keydown',e=>keys[e.key]=true);window.addEventListener('keyup',e=>keys[e.key]=false)
</script></body></html>
