<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing ‚Äì PlayZone</title>
    <script src="../../scripts/mobile-controls.js"></script>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .score {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .score span {
            color: #ff6b6b;
            font-weight: bold;
        }
        #colorDisplay {
            width: 100%;
            height: 250px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .option {
            padding: 20px;
            background: #f7f7f7;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-family: monospace;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        .option:hover {
            background: #ffeaa7;
            transform: translateY(-3px);
            border-color: #ff6b6b;
        }
        .option.correct {
            background: #55efc4;
            border-color: #00b894;
            animation: pulse 0.5s;
        }
        .option.incorrect {
            background: #fab1a0;
            border-color: #d63031;
            animation: shake 0.5s;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .feedback {
            text-align: center;
            font-size: 1.3em;
            margin-bottom: 20px;
            min-height: 40px;
            font-weight: bold;
        }
        .feedback.correct { color: #00b894; }
        .feedback.incorrect { color: #d63031; }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff6b6b;
            color: white;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #ee5a6f;
            transform: translateY(-2px);
        }
        .home-btn {
            background: #6b7280;
        }
        .home-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Color Guessing</h1>
        <p class="subtitle">Guess the RGB color code!</p>
        
        <div class="score">Score: <span id="score">0</span></div>
        
        <div id="colorDisplay"></div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="options" id="options"></div>
        
        <button onclick="newColor()">New Color</button>
        <a href="../../index.html" style="text-decoration: none;">
            <button class="home-btn">‚Üê Back to Home</button>
        </a>
    </div>

    <script>
        let score = 0;
        let currentColor = '';
        let answered = false;

        function randomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return { r, g, b, rgb: `rgb(${r}, ${g}, ${b})` };
        }

        function generateOptions(correct) {
            const options = [correct];
            
            while (options.length < 6) {
                const color = randomColor();
                const colorStr = `RGB(${color.r}, ${color.g}, ${color.b})`;
                if (!options.includes(colorStr)) {
                    options.push(colorStr);
                }
            }
            
            return options.sort(() => Math.random() - 0.5);
        }

        function newColor() {
            answered = false;
            const color = randomColor();
            currentColor = `RGB(${color.r}, ${color.g}, ${color.b})`;
            
            document.getElementById('colorDisplay').style.background = color.rgb;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            const options = generateOptions(currentColor);
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => checkAnswer(option, div);
                optionsDiv.appendChild(div);
            });
        }

        function checkAnswer(selected, element) {
            if (answered) return;
            answered = true;
            
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.style.pointerEvents = 'none';
                if (opt.textContent === currentColor) {
                    opt.classList.add('correct');
                }
            });
            
            const feedback = document.getElementById('feedback');
            
            if (selected === currentColor) {
                element.classList.add('correct');
                score++;
                document.getElementById('score').textContent = score;
                feedback.textContent = '‚úì Correct!';
                feedback.className = 'feedback correct';
            } else {
                element.classList.add('incorrect');
                feedback.textContent = '‚úó Wrong! Correct: ' + currentColor;
                feedback.className = 'feedback incorrect';
            }
            
            setTimeout(() => {
                allOptions.forEach(opt => opt.style.pointerEvents = 'auto');
            }, 1000);
        }

        newColor();
    </script>
</body>
</html>
