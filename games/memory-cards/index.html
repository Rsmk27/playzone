<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Cards – PlayZone</title>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="game-header">
      <h1 class="game-title">Memory Cards</h1>
      <div class="actions">
        <a class="btn" href="../../index.html">← Back to Home</a>
        <span id="score" class="score hidden"></span>

      <div id="mem-grid" class="grid" style="grid-template-columns:repeat(4, minmax(60px, 1fr));gap:12px"></div>
    </div>
    <div class="controls" id="controls"></div>
    <div class="small">PlayZone · Static JS game</div>
  </div>
  <script src="script.js"></script>
