<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Counter ‚Äì PlayZone</title>
    <script src="../../scripts/mobile-controls.js"></script>
    <link rel="stylesheet" href="../../styles/global.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body{
            
            
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #clickArea {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        #clickArea:active {
            transform: scale(0.95);
            background: #5568d3;
        }
        .stats {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
        }
        .stats span {
            color: #667eea;
            font-weight: bold;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #667eea;
            color: white;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .home-btn {
            background: #6b7280;
        }
        .home-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ±Ô∏è CPS Counter</h1>
        <p>Clicks Per Second Tester</p>
        
        <div id="clickArea">Click Me!</div>
        
        <div class="stats">
            Clicks: <span id="clicks">0</span><br>
            CPS: <span id="cps">0.00</span><br>
            Time: <span id="timer">10</span>s
        </div>
        
        <button onclick="startTest()">Start Test</button>
        <button onclick="reset()">Reset</button>
        <a href="../../index.html" style="text-decoration: none;"><button class="home-btn">‚Üê Back to Home</button></a>
    </div>

    <script>
        let clicks = 0;
        let startTime = null;
        let timerInterval = null;
        let timeLeft = 10;
        let testing = false;

        const clickArea = document.getElementById('clickArea');
        const clicksEl = document.getElementById('clicks');
        const cpsEl = document.getElementById('cps');
        const timerEl = document.getElementById('timer');

        function startTest() {
            reset();
            testing = true;
            startTime = Date.now();
            timeLeft = 10;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endTest();
                }
            }, 1000);
        }

        function endTest() {
            testing = false;
            clearInterval(timerInterval);
            const elapsed = (Date.now() - startTime) / 1000;
            const cps = (clicks / elapsed).toFixed(2);
            cpsEl.textContent = cps;
        }

        function reset() {
            testing = false;
            clicks = 0;
            timeLeft = 10;
            clearInterval(timerInterval);
            clicksEl.textContent = '0';
            cpsEl.textContent = '0.00';
            timerEl.textContent = '10';
        }

        clickArea.addEventListener('click', () => {
            if (testing) {
                clicks++;
                clicksEl.textContent = clicks;
                const elapsed = (Date.now() - startTime) / 1000;
                const cps = (clicks / elapsed).toFixed(2);
                cpsEl.textContent = cps;
            }
        });
    </script>
</body>
</html>
