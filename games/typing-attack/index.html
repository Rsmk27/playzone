<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Typing Attack ‚Äì PlayZone</title><style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#1a1a2e;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;color:#fff}h1{margin-bottom:20px;color:#e94560}#gameCanvas{border:3px solid #e94560;background:#0f3460;display:block;margin-bottom:20px}.score{font-size:1.5em;margin-bottom:20px}input{width:300px;padding:15px;font-size:1.2em;border:2px solid #e94560;border-radius:8px;text-align:center;margin-bottom:20px}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#e94560;color:#fff;font-weight:bold;margin:5px}button:hover{background:#d63447}.home-btn{background:#6b7280}.home-btn:hover{background:#4b5563}
</style></head><body><h1>üî† Typing Attack</h1><div class="score">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div><canvas id="gameCanvas" width="600" height="400"></canvas><input type="text" id="input" placeholder="Type the words to destroy them" autofocus><div><button onclick="startGame()">Start Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
const c=document.getElementById('gameCanvas'),x=c.getContext('2d');const words=['CODE','TYPE','FAST','GAME','WORD','PLAY','ZONE','QUICK','ATTACK','DEFEND'];let enemies=[],score=0,lives=3,gameActive=false,frame=0;const input=document.getElementById('input');function startGame(){enemies=[];score=0;lives=3;frame=0;gameActive=true;input.value='';input.focus();document.getElementById('score').textContent=score;document.getElementById('lives').textContent=lives;gameLoop()}function gameLoop(){if(!gameActive)return;frame++;x.fillStyle='#0f3460';x.fillRect(0,0,c.width,c.height);if(frame%60===0){enemies.push({word:words[Math.floor(Math.random()*words.length)],x:Math.random()*(c.width-100),y:0})}enemies.forEach((e,i)=>{e.y+=1;if(e.y>c.height){enemies.splice(i,1);lives--;document.getElementById('lives').textContent=lives;if(lives<=0){gameActive=false;alert('Game Over! Score: '+score)}}x.fillStyle='#fff';x.font='20px monospace';x.fillText(e.word,e.x,e.y)});requestAnimationFrame(gameLoop)}input.addEventListener('input',()=>{const typed=input.value.toUpperCase();enemies.forEach((e,i)=>{if(e.word===typed){enemies.splice(i,1);score++;document.getElementById('score').textContent=score;input.value=''}})})
</script></body></html>
