<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz / Trivia ‚Äì PlayZone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #f5576c;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        #startScreen, #quizScreen, #resultScreen {
            display: none;
        }
        #startScreen.active, #quizScreen.active, #resultScreen.active {
            display: block;
        }
        .start-content {
            text-align: center;
        }
        .start-content p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
        }
        .score {
            font-weight: bold;
            color: #f5576c;
        }
        #question {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.6;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option {
            padding: 20px;
            background: #f7f7f7;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }
        .option:hover {
            background: #ffeef1;
            border-color: #f5576c;
            transform: translateX(5px);
        }
        .option.correct {
            background: #d1fae5;
            border-color: #10b981;
        }
        .option.incorrect {
            background: #fee2e2;
            border-color: #ef4444;
        }
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #f5576c;
            color: white;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background: #e04659;
            transform: translateY(-2px);
        }
        .next-btn {
            margin-top: 20px;
            display: none;
        }
        .next-btn.show {
            display: block;
        }
        #resultScreen {
            text-align: center;
        }
        .final-score {
            font-size: 3em;
            color: #f5576c;
            margin: 20px 0;
        }
        .result-message {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }
        .home-btn {
            background: #6b7280;
            margin-top: 20px;
        }
        .home-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ùì Quiz / Trivia</h1>
        <p class="subtitle">Test your knowledge!</p>

        <div id="startScreen" class="active">
            <div class="start-content">
                <p>Answer 10 questions and test your general knowledge!</p>
                <button onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <div id="quizScreen">
            <div class="progress">
                <span>Question <span id="currentQ">1</span>/10</span>
                <span class="score">Score: <span id="score">0</span></span>
            </div>
            <div id="question"></div>
            <div class="options" id="options"></div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="resultScreen">
            <h2>Quiz Complete!</h2>
            <div class="final-score" id="finalScore"></div>
            <div class="result-message" id="resultMessage"></div>
            <button onclick="startQuiz()">Play Again</button>
        </div>

        <div style="text-align: center;">
            <a href="../../index.html" style="text-decoration: none;">
                <button class="home-btn">‚Üê Back to Home</button>
            </a>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "In which year did World War II end?",
                options: ["1943", "1944", "1945", "1946"],
                correct: 2
            },
            {
                question: "What is the smallest country in the world?",
                options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                correct: 1
            },
            {
                question: "How many continents are there?",
                options: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correct: 1
            },
            {
                question: "What is the fastest land animal?",
                options: ["Lion", "Cheetah", "Leopard", "Tiger"],
                correct: 1
            },
            {
                question: "What is the tallest mountain in the world?",
                options: ["K2", "Kangchenjunga", "Mount Everest", "Lhotse"],
                correct: 2
            },
            {
                question: "Which element has the atomic number 1?",
                options: ["Helium", "Hydrogen", "Oxygen", "Carbon"],
                correct: 1
            },
            {
                question: "How many sides does a hexagon have?",
                options: ["5", "6", "7", "8"],
                correct: 1
            },
            {
                question: "What is the largest mammal in the world?",
                options: ["African Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
                correct: 1
            },
            {
                question: "In which country would you find the Great Pyramid of Giza?",
                options: ["Mexico", "Greece", "Egypt", "Iraq"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let quizQuestions = [];

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            
            // Shuffle and select 10 questions
            quizQuestions = [...questions].sort(() => Math.random() - 0.5).slice(0, 10);
            
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            const q = quizQuestions[currentQuestionIndex];
            
            document.getElementById('currentQ').textContent = currentQuestionIndex + 1;
            document.getElementById('score').textContent = score;
            document.getElementById('question').textContent = q.question;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsDiv.appendChild(optionDiv);
            });
            
            document.getElementById('nextBtn').classList.remove('show');
        }

        function selectAnswer(selected) {
            const q = quizQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === q.correct) {
                    option.classList.add('correct');
                }
                if (index === selected && index !== q.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selected === q.correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            document.getElementById('nextBtn').classList.add('show');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < quizQuestions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('active');
            
            const percentage = (score / quizQuestions.length) * 100;
            document.getElementById('finalScore').textContent = `${score}/${quizQuestions.length}`;
            
            let message = '';
            if (percentage === 100) {
                message = 'üéâ Perfect! You\'re a genius!';
            } else if (percentage >= 80) {
                message = 'üåü Excellent work!';
            } else if (percentage >= 60) {
                message = 'üëç Good job!';
            } else if (percentage >= 40) {
                message = 'üìö Not bad, keep learning!';
            } else {
                message = 'üí™ Keep trying, you\'ll improve!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }
    </script>
</body>
</html>
