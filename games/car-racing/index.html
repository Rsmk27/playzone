<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Car Racing ‚Äì PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:#1a1a1a;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;color:#fff}h1{margin-bottom:20px;color:#ff4757}#gameCanvas{border:3px solid #ff4757;background:#333;display:block;margin-bottom:20px;max-width:100%;height:auto;touch-action:none}.score{font-size:1.5em;margin-bottom:20px}.info{color:#aaa;margin-bottom:20px}.controls{margin-bottom:20px}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#ff4757;color:#fff;font-weight:bold;margin:5px}button:hover{background:#ee5a6f}.home-btn{background:#6b7280}.home-btn:hover{background:#4b5563}@media (max-width:600px){#gameCanvas{width:100%;height:auto}}
</style></head><body><h1>üèéÔ∏è Car Racing</h1><div class="score">Score: <span id="score">0</span></div><canvas id="gameCanvas" width="400" height="600"></canvas><div class="info">Use ‚Üê ‚Üí arrows or on-screen controls to steer</div><div class="controls" id="controls"></div><div><button onclick="startGame()">Start Game</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
const c=document.getElementById('gameCanvas'),x=c.getContext('2d');let player={x:180,y:480,w:40,h:60},cars=[],score=0,gameActive=false,keys={},touchKeys={},roadOffset=0;function startGame(){player={x:180,y:480,w:40,h:60};cars=[];score=0;gameActive=true;keys={};touchKeys={};roadOffset=0;gameLoop()}function gameLoop(){if(!gameActive)return;x.fillStyle='#228B22';x.fillRect(0,0,c.width,c.height);x.fillStyle='#333';x.fillRect(100,0,200,c.height);roadOffset=(roadOffset+5)%40;x.strokeStyle='#fff';x.lineWidth=3;x.setLineDash([20,20]);x.lineDashOffset=-roadOffset;x.beginPath();x.moveTo(200,0);x.lineTo(200,c.height);x.stroke();if((keys['ArrowLeft']||touchKeys.left)&&player.x>100)player.x-=5;if((keys['ArrowRight']||touchKeys.right)&&player.x<260)player.x+=5;x.fillStyle='#ff4757';x.fillRect(player.x,player.y,player.w,player.h);if(Math.random()<0.02){const lane=Math.random()<0.5?130:230;cars.push({x:lane,y:-60,w:40,h:60})}cars.forEach((car,i)=>{car.y+=5;if(car.y>c.height){cars.splice(i,1);score++;document.getElementById('score').textContent=score}x.fillStyle='#3498db';x.fillRect(car.x,car.y,car.w,car.h);if(player.x<car.x+car.w&&player.x+player.w>car.x&&player.y<car.y+car.h&&player.y+player.h>car.y){gameActive=false;alert('Crash! Score: '+score)}});requestAnimationFrame(gameLoop)}window.addEventListener('keydown',e=>keys[e.key]=true);window.addEventListener('keyup',e=>keys[e.key]=false);makeCanvasResponsive(c,400,600);createDirectionalPad({onStart:k=>{if(k==='left')touchKeys.left=true;if(k==='right')touchKeys.right=true},onEnd:k=>{touchKeys.left=false;touchKeys.right=false}})
</script></body></html>
