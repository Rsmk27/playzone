<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong ‚Äì PlayZone</title>
    <script src="../../scripts/mobile-controls.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4ade80;
        }
        #gameCanvas {
            border: 3px solid #4ade80;
            background: #1a1f3a;
            display: block;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        @media (max-width: 600px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .controls {
            text-align: center;
            color: #aaa;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #4ade80;
            color: #0a0e27;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>üèì Pong</h1>
    <div class="score">Player: <span id="playerScore">0</span> | CPU: <span id="cpuScore">0</span></div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div class="controls">Use W/S or ‚Üë/‚Üì arrows to move, or touch/drag on mobile</div>
    <div>
        <button onclick="resetGame()">Reset Game</button>
        <a href="../../index.html" style="text-decoration: none;"><button>‚Üê Back to Home</button></a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let playerScore = 0, cpuScore = 0;
        let ball = { x: 400, y: 250, dx: 4, dy: 4, radius: 8 };
        let player = { x: 20, y: 200, width: 10, height: 100, dy: 0 };
        let cpu = { x: 770, y: 200, width: 10, height: 100 };
        let keys = {};

        function draw() {
            ctx.fillStyle = '#1a1f3a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Center line
            ctx.strokeStyle = '#333';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(400, 0);
            ctx.lineTo(400, 500);
            ctx.stroke();
            ctx.setLineDash([]);

            // Ball
            ctx.fillStyle = '#4ade80';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillRect(cpu.x, cpu.y, cpu.width, cpu.height);
        }

        function update() {
            // Player movement
            if ((keys['ArrowUp'] || keys['w'] || keys['W']) && player.y > 0) {
                player.y -= 6;
            }
            if ((keys['ArrowDown'] || keys['s'] || keys['S']) && player.y < canvas.height - player.height) {
                player.y += 6;
            }

            // CPU AI
            if (ball.x > canvas.width / 2) {
                if (cpu.y + cpu.height / 2 < ball.y - 20) cpu.y += 4;
                else if (cpu.y + cpu.height / 2 > ball.y + 20) cpu.y -= 4;
            }

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top/bottom
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy *= -1;
            }

            // Ball collision with paddles
            if (ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y && ball.y < player.y + player.height) {
                ball.dx = Math.abs(ball.dx);
                ball.dx *= 1.05;
            }
            if (ball.x + ball.radius > cpu.x &&
                ball.y > cpu.y && ball.y < cpu.y + cpu.height) {
                ball.dx = -Math.abs(ball.dx);
                ball.dx *= 1.05;
            }

            // Scoring
            if (ball.x < 0) {
                cpuScore++;
                document.getElementById('cpuScore').textContent = cpuScore;
                resetBall();
            }
            if (ball.x > canvas.width) {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
                resetBall();
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 4;
            ball.dy = (Math.random() - 0.5) * 6;
        }

        function resetGame() {
            playerScore = 0;
            cpuScore = 0;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('cpuScore').textContent = '0';
            resetBall();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        // Add touch controls for mobile
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const relY = touch.clientY - rect.top;
            const scaleY = canvas.height / rect.height;
            const actualY = relY * scaleY;
            player.y = Math.max(0, Math.min(actualY - player.height / 2, canvas.height - player.height));
        }, { passive: false });

        // Make canvas responsive
        makeCanvasResponsive(canvas, 800, 500);

        gameLoop();
    </script>
</body>
</html>
