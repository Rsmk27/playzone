<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester – PlayZone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #testArea {
            width: 100%;
            height: 400px;
            margin: 30px 0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        #testArea.waiting {
            background: #e94560;
            color: white;
        }
        #testArea.ready {
            background: #f39c12;
            color: white;
        }
        #testArea.go {
            background: #27ae60;
            color: white;
        }
        .results {
            font-size: 1.3em;
            margin: 20px 0;
            color: #333;
        }
        .best {
            color: #27ae60;
            font-weight: bold;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #e94560;
            color: white;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #d63447;
            transform: translateY(-2px);
        }
        .home-btn {
            background: #6b7280;
        }
        .home-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ Reaction Tester</h1>
        <p>Test your reaction time!</p>
        
        <div id="testArea" class="waiting">Click to Start</div>
        
        <div class="results">
            Last: <span id="last">-</span>ms<br>
            Best: <span id="best" class="best">-</span>ms<br>
            Average: <span id="avg">-</span>ms
        </div>
        
        <button onclick="reset()">Reset Stats</button>
        <a href="../../index.html" style="text-decoration: none;"><button class="home-btn">← Back to Home</button></a>
    </div>

    <script>
        let state = 'waiting';
        let startTime = 0;
        let times = [];
        const testArea = document.getElementById('testArea');

        function start() {
            if (state !== 'waiting') return;
            
            state = 'ready';
            testArea.className = 'ready';
            testArea.textContent = 'Wait for GREEN...';
            
            const delay = 2000 + Math.random() * 3000;
            setTimeout(() => {
                if (state === 'ready') {
                    state = 'go';
                    testArea.className = 'go';
                    testArea.textContent = 'CLICK NOW!';
                    startTime = Date.now();
                }
            }, delay);
        }

        function clicked() {
            if (state === 'waiting') {
                start();
            } else if (state === 'ready') {
                state = 'waiting';
                testArea.className = 'waiting';
                testArea.textContent = 'Too early! Click to try again';
            } else if (state === 'go') {
                const reactionTime = Date.now() - startTime;
                times.push(reactionTime);
                
                document.getElementById('last').textContent = reactionTime;
                document.getElementById('best').textContent = Math.min(...times);
                const avg = Math.round(times.reduce((a, b) => a + b, 0) / times.length);
                document.getElementById('avg').textContent = avg;
                
                state = 'waiting';
                testArea.className = 'waiting';
                testArea.textContent = `${reactionTime}ms - Click to try again`;
            }
        }

        function reset() {
            times = [];
            document.getElementById('last').textContent = '-';
            document.getElementById('best').textContent = '-';
            document.getElementById('avg').textContent = '-';
            state = 'waiting';
            testArea.className = 'waiting';
            testArea.textContent = 'Click to Start';
        }

        testArea.addEventListener('click', clicked);
    </script>
</body>
</html>
