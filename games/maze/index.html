<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Maze Generator ‚Äì PlayZone</title>
<script src="../../scripts/mobile-controls.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:system-ui;background:linear-gradient(135deg,#a8edea,#fed6e3);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}h1{margin-bottom:20px;color:#333}#gameCanvas{border:3px solid #333;background:#fff;display:block;margin-bottom:20px;max-width:100%;height:auto;touch-action:none}.info{margin-bottom:20px;color:#666}.controls{margin-bottom:20px}button{padding:12px 30px;font-size:1.1em;border:none;border-radius:8px;cursor:pointer;background:#ff6b9d;color:#fff;font-weight:bold;margin:5px}button:hover{background:#ff5a8a}.home-btn{background:#6b7280}.home-btn:hover{background:#4b5563}@media (max-width:600px){#gameCanvas{width:100%;height:auto}}
</style></head><body><h1>üåÄ Maze Generator</h1><div class="info">Use arrow keys or on-screen controls to solve the maze</div><canvas id="gameCanvas" width="500" height="500"></canvas><div class="controls" id="controls"></div><div><button onclick="generateMaze()">New Maze</button><a href="../../index.html" style="text-decoration:none"><button class="home-btn">‚Üê Back to Home</button></a></div><script>
const c=document.getElementById('gameCanvas'),x=c.getContext('2d');const size=25,cell=20;let maze=[],player={x:0,y:0},touchKeys={};function generateMaze(){maze=Array(size).fill().map(()=>Array(size).fill(1));const stack=[{x:0,y:0}];maze[0][0]=0;while(stack.length){const current=stack[stack.length-1];const neighbors=[];const dirs=[[0,-2],[0,2],[-2,0],[2,0]];dirs.forEach(([dx,dy])=>{const nx=current.x+dx,ny=current.y+dy;if(nx>=0&&nx<size&&ny>=0&&ny<size&&maze[ny][nx]===1){neighbors.push({x:nx,y:ny,wx:current.x+dx/2,wy:current.y+dy/2})}});if(neighbors.length){const n=neighbors[Math.floor(Math.random()*neighbors.length)];maze[n.wy][n.wx]=0;maze[n.y][n.x]=0;stack.push({x:n.x,y:n.y})}else{stack.pop()}}maze[size-1][size-1]=0;player={x:0,y:0};drawMaze()}function drawMaze(){x.fillStyle='#fff';x.fillRect(0,0,c.width,c.height);for(let y=0;y<size;y++){for(let xx=0;xx<size;xx++){if(maze[y][xx]===1){x.fillStyle='#333';x.fillRect(xx*cell,y*cell,cell,cell)}}}x.fillStyle='#10b981';x.fillRect(player.x*cell,player.y*cell,cell,cell);x.fillStyle='#fbbf24';x.fillRect((size-1)*cell,(size-1)*cell,cell,cell);if(player.x===size-1&&player.y===size-1){setTimeout(()=>alert('You won!'),100)}}function movePlayer(dx,dy){const nx=player.x+dx,ny=player.y+dy;if(nx>=0&&nx<size&&ny>=0&&ny<size&&maze[ny][nx]===0){player.x=nx;player.y=ny;drawMaze()}}window.addEventListener('keydown',e=>{const moves={ArrowUp:[0,-1],ArrowDown:[0,1],ArrowLeft:[-1,0],ArrowRight:[1,0]};if(moves[e.key]){const[dx,dy]=moves[e.key];movePlayer(dx,dy)}});makeCanvasResponsive(c,500,500);createDirectionalPad({onStart:k=>{if(k==='up')movePlayer(0,-1);if(k==='down')movePlayer(0,1);if(k==='left')movePlayer(-1,0);if(k==='right')movePlayer(1,0)},onEnd:()=>{}});generateMaze()
</script></body></html>
