<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Specific CSS for the Tic-Tac-Toe board */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 5px solid var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        .cell {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            border-radius: 8px;
        }

        .cell:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #e74c3c; /* Red for X */
        }
        
        .cell.o {
            color: #3498db; /* Blue for O */
        }

        .status {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
        }

        .reset-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .reset-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main class="game-container">
        <a href="index.html" class="back-button">Back to Home</a>
        <div class="instructions">
            <h2>Instructions</h2>
            <p>Click on an empty cell to place your mark. The first player to get three of their marks in a row (horizontally, vertically, or diagonally) wins!</p>
        </div>
        <div class="game-area">
            <div id="status" class="status">Player X's Turn</div>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button class="reset-button" id="resetBtn">Reset Game</button>
        </div>
    </main>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const resetButton = document.getElementById('resetBtn');
        
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]            // Diagonals
        ];

        // Function to handle a cell click
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // If the cell is not empty or the game is not active, do nothing
            if (gameState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            // Update the game state and UI
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            handleResultValidation();
        }

        // Check for win or draw
        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            // Check for a draw
            let roundDraw = !gameState.includes('');
            if (roundDraw) {
                statusDisplay.textContent = 'Game Draw!';
                gameActive = false;
                return;
            }

            // If no win or draw, switch to the next player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
        }

        // Function to reset the game
        function handleResetGame() {
            currentPlayer = 'X';
            gameActive = true;
            gameState = ['', '', '', '', '', '', '', '', ''];
            statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        // Add event listeners
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', handleResetGame);
    </script>
</body>
</html>
