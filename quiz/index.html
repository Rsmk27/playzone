<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            background-color: #0A0A0A;
            color: #E0E0E0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1C1C1C;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 168, 232, 0.2);
            max-width: 600px;
            width: 90%;
            border: 1px solid #00A8E8;
        }
        h1 {
            color: #00A8E8;
            text-shadow: 0 0 5px #00A8E8;
            margin-bottom: 20px;
        }
        .quiz-container {
            text-align: left;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .options-list li {
            background-color: #2c2c2c;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .options-list li:hover {
            background-color: #383838;
            transform: scale(1.02);
        }
        .options-list li.correct {
            background-color: #2ED049;
            color: #fff;
        }
        .options-list li.incorrect {
            background-color: #E63946;
            color: #fff;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(28, 28, 28, 0.9);
            border: 2px solid #00A8E8;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 168, 232, 0.5);
            text-align: center;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .message-box h2 {
            margin-top: 0;
            color: #00A8E8;
        }
        .message-box button {
            background-color: #00A8E8;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coding Quiz</h1>
        <div class="quiz-container">
            <div id="questionContainer">
                <h2 class="question" id="questionText"></h2>
                <ul class="options-list" id="optionsList"></ul>
            </div>
            <div id="resultContainer" style="display: none;">
                <h2>Quiz Complete!</h2>
                <p id="scoreText"></p>
                <button onclick="startGame()">Play Again</button>
            </div>
        </div>
    </div>
    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText"></p>
        <button onclick="startGame()">Start Quiz</button>
    </div>

    <script>
        const questions = [
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Markup Language", "High Tech Multi Language", "Hyperlink and Text Markup Language"],
                answer: "Hyper Text Markup Language"
            },
            {
                question: "Which of the following is used to style web pages?",
                options: ["JavaScript", "Python", "CSS"],
                answer: "CSS"
            },
            {
                question: "What is the purpose of JavaScript?",
                options: ["To style web pages", "To add interactivity to web pages", "To create server-side applications"],
                answer: "To add interactivity to web pages"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionText = document.getElementById('questionText');
        const optionsList = document.getElementById('optionsList');
        const questionContainer = document.getElementById('questionContainer');
        const resultContainer = document.getElementById('resultContainer');
        const scoreText = document.getElementById('scoreText');

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                questionText.innerText = q.question;
                optionsList.innerHTML = '';
                q.options.forEach(option => {
                    const li = document.createElement('li');
                    li.innerText = option;
                    li.addEventListener('click', () => checkAnswer(option, li));
                    optionsList.appendChild(li);
                });
            } else {
                showResults();
            }
        }

        function checkAnswer(selectedOption, element) {
            const q = questions[currentQuestionIndex];
            if (selectedOption === q.answer) {
                score++;
                element.classList.add('correct');
            } else {
                element.classList.add('incorrect');
                // Find and highlight correct answer
                const correctOptionElement = Array.from(optionsList.children).find(li => li.innerText === q.answer);
                if (correctOptionElement) {
                    correctOptionElement.classList.add('correct');
                }
            }
            
            // Disable all options after selection
            Array.from(optionsList.children).forEach(li => li.style.pointerEvents = 'none');

            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1000);
        }

        function showResults() {
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            scoreText.innerText = `You scored ${score} out of ${questions.length}!`;
        }
        
        function showMessageBox(title, text) {
            document.getElementById('messageTitle').innerText = title;
            document.getElementById('messageText').innerText = text;
            document.getElementById('messageBox').style.display = 'flex';
        }

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            document.getElementById('messageBox').style.display = 'none';
            displayQuestion();
        }

        window.onload = function() {
            showMessageBox('Welcome to the Quiz!', 'Test your knowledge of web development basics.');
        };
    </script>
</body>
</html>
