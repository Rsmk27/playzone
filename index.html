<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone - Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using a playful Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* This is the main CSS for the home page. */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .game-card {
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            overflow: hidden;
            border: 2px solid transparent; /* Border for hover effect */
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            border-color: #6a0dad; /* Purple glow on hover */
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            filter: brightness(0.8);
            transition: filter 0.3s ease-in-out;
        }
        
        .game-card:hover img {
            filter: brightness(1);
        }

        .game-card h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e0e0e0;
            margin: 1rem 0;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .game-card .play-button {
            display: block;
            background: linear-gradient(45deg, #a855f7, #6d28d9);
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            margin: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }

        .game-card .play-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .game-grid {
                padding: 1rem;
            }
            .game-card h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>PlayZone</h1>
    </header>

    <main>
        <div class="game-grid">
            <a href="snake.html" class="game-card">
                <img src="https://placehold.co/400x200/50c878/000000?text=SNAKE" alt="Snake Game Thumbnail">
                <h2>Snake</h2>
                <div class="play-button">Play Now</div>
            </a>
            <a href="tictactoe.html" class="game-card">
                <img src="https://placehold.co/400x200/007bff/000000?text=TIC-TAC-TOE" alt="Tic-Tac-Toe Thumbnail">
                <h2>Tic-Tac-Toe</h2>
                <div class="play-button">Play Now</div>
            </a>
            <a href="memory.html" class="game-card">
                <img src="https://placehold.co/400x200/ff4500/000000?text=MEMORY" alt="Memory Card Flip Thumbnail">
                <h2>Memory Card Flip</h2>
                <div class="play-button">Play Now</div>
            </a>
            <a href="rps.html" class="game-card">
                <img src="https://placehold.co/400x200/ffd700/000000?text=R-P-S" alt="Rock-Paper-Scissors Thumbnail">
                <h2>Rock-Paper-Scissors</h2>
                <div class="play-button">Play Now</div>
            </a>
            <a href="flappybird.html" class="game-card">
                <img src="https://placehold.co/400x200/87ceeb/000000?text=FLAPPY+BIRD" alt="Flappy Bird Thumbnail">
                <h2>Flappy Bird</h2>
                <div class="play-button">Play Now</div>
            </a>
        </div>
    </main>

</body>
</html>
