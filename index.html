<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PlayZone – Browser Games Hub</title>
  <meta name="description"
    content="PlayZone is your hub for free, static HTML/CSS/JS browser games. Play arcade, puzzle, and strategy games instantly without downloads.">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles/global.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">
          <img src="logo_icon.svg" alt="PlayZone Logo" style="width: 100%; height: 100%; padding: 6px;">
        </div>
        <div>
          <h1>PlayZone</h1>
          <div class="tag">Play & Relax</div>
        </div>
      </div>
      <input id="search" class="search" placeholder="Search games… (e.g., snake, quiz)" />
    </div>

    <div class="kicker">
      <span class="pill">Beginner</span>
      <span class="pill">Medium</span>
      <span class="pill">Arcade</span>
      <span class="pill">Advanced</span>
      <span class="pill">Extras</span>
    </div>

    <div id="cards" class="grid"></div>

    <div class="footer">© PlayZone · Static games built with ❤️ · 2025-08-29</div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
