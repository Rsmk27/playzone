<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 40px 0 20px;
            font-weight: 700;
            color: #A1FF2A;
            font-size: 2.5em;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background: #222;
            color: #fff;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 400;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .card .icon {
            font-size: 4em;
            color: #A1FF2A;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>🎮 PlayZone 🎮</h1>
    <div class="games">
        <a href="snake/index.html" class="card">
            <span class="icon">🐍</span>
            Snake Game
        </a>
        <a href="tic-tac-toe/index.html" class="card">
            <span class="icon">❌</span>
            Tic Tac Toe
        </a>
        <a href="memory/index.html" class="card">
            <span class="icon">🧠</span>
            Memory Game
        </a>
        <a href="flappy/index.html" class="card">
            <span class="icon">🐦</span>
            Flappy Bird
        </a>
        <a href="pong/index.html" class="card">
            <span class="icon">🎾</span>
            Pong
        </a>
        <a href="breakout/index.html" class="card">
            <span class="icon">🧱</span>
            Breakout
        </a>
        <a href="hangman/index.html" class="card">
            <span class="icon">🤔</span>
            Hangman
        </a>
        <a href="quiz/index.html" class="card">
            <span class="icon">❓</span>
            Quiz Game
        </a>
        <a href="rock-paper-scissors/index.html" class="card">
            <span class="icon">✊</span>
            Rock Paper Scissors
        </a>
        <a href="whack-a-mole/index.html" class="card">
            <span class="icon">🦔</span>
            Whack a Mole
        </a>
    </div>
</body>
</html>
