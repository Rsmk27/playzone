<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <style>
        body {
            background-color: #0A0A0A;
            color: #E0E0E0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2ED049;
            text-shadow: 0 0 5px #2ED049;
            font-size: 2.5em;
        }
        .container {
            text-align: center;
            background-color: #1C1C1C;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(46, 208, 73, 0.2);
            border: 1px solid #2ED049;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .hole {
            width: 120px;
            height: 120px;
            background-color: #4A2B1A;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative;
        }
        .mole {
            width: 100px;
            height: 100px;
            background-color: #7B3F00;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            cursor: pointer;
            transition: bottom 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .mole.up {
            bottom: 10px;
        }
        #score-display, #time-display {
            font-size: 1.5em;
            color: #2ED049;
            text-shadow: 0 0 5px #2ED049;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(28, 28, 28, 0.9);
            border: 2px solid #2ED049;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(46, 208, 73, 0.5);
            text-align: center;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .message-box h2 {
            margin-top: 0;
            color: #2ED049;
        }
        .message-box button {
            background-color: #2ED049;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Whack-A-Mole</h1>
        <div id="score-display">Score: 0</div>
        <div id="time-display">Time: 30s</div>
        <div class="game-board" id="gameBoard">
            <div class="hole"><div class="mole" onclick="whack(0)"></div></div>
            <div class="hole"><div class="mole" onclick="whack(1)"></div></div>
            <div class="hole"><div class="mole" onclick="whack(2)"></div></div>
            <div class="hole"><div class="mole" onclick="whack(3)"></div></div>
            <div class="hole"><div class="mole" onclick="whack(4)"></div></div>
            <div class="hole"><div class="mole" onclick="whack(5)"></div></div>
            <div class="hole"><div class="mole" onclick="whack(6)"></div></div>
            <div class="hole"><div class="mole" onclick="whack(7)"></div></div>
            <div class="hole"><div class="mole" onclick="whack(8)"></div></div>
        </div>
    </div>
    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText"></p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        const moles = document.querySelectorAll('.mole');
        let lastHole;
        let timeUp = false;
        let score = 0;
        let timeRemaining = 30;
        let countdownTimer;
        let popTimer;

        const scoreDisplay = document.getElementById('score-display');
        const timeDisplay = document.getElementById('time-display');

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(moles) {
            const index = Math.floor(Math.random() * moles.length);
            const hole = moles[index];
            if (hole === lastHole) {
                return randomHole(moles);
            }
            lastHole = hole;
            return hole;
        }

        function popUp() {
            const time = randomTime(1000, 1500);
            const hole = randomHole(moles);
            hole.classList.add('up');
            setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) {
                    popUp();
                }
            }, time);
        }

        function startGame() {
            score = 0;
            timeRemaining = 30;
            timeUp = false;
            scoreDisplay.textContent = 'Score: 0';
            document.getElementById('messageBox').style.display = 'none';

            countdownTimer = setInterval(() => {
                timeRemaining--;
                timeDisplay.textContent = `Time: ${timeRemaining}s`;
                if (timeRemaining <= 0) {
                    clearInterval(countdownTimer);
                    timeUp = true;
                    setTimeout(() => {
                        showMessageBox('Game Over!', `Your final score is: ${score}`);
                    }, 500);
                }
            }, 1000);

            popUp();
        }

        function whack(index) {
            if (!timeUp) {
                if (moles[index].classList.contains('up')) {
                    score++;
                    moles[index].classList.remove('up');
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            }
        }

        function showMessageBox(title, text) {
            document.getElementById('messageTitle').innerText = title;
            document.getElementById('messageText').innerText = text;
            document.getElementById('messageBox').style.display = 'flex';
        }

        window.onload = function() {
            showMessageBox('Welcome to Whack-A-Mole!', 'Whack the moles as fast as you can to get the highest score!');
        };
    </script>
</body>
</html>
