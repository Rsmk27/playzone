<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #FFD700;
            text-shadow: 0 0 5px #FFD700;
            margin-bottom: 10px;
        }
        #turn-display {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            background-color: #00A8E8;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #1a1a1a;
            border-radius: 50%;
            border: 2px solid #00A8E8;
            box-sizing: border-box;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell.red { background-color: #E63946; }
        .cell.yellow { background-color: #FFD700; }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(28, 28, 28, 0.9);
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-align: center;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .message-box h2 {
            margin-top: 0;
            color: #FFD700;
        }
        .message-box button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect 4</h1>
        <div id="turn-display">Red's Turn</div>
        <div id="game-board"></div>
    </div>
    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText"></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        const rows = 6;
        const cols = 7;
        let board = [];
        let currentPlayer = 'red';
        let gameActive = false;

        const boardEl = document.getElementById('game-board');
        const turnDisplay = document.getElementById('turn-display');

        function createBoard() {
            boardEl.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                board[r] = [];
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', () => handleTurn(c));
                    boardEl.appendChild(cell);
                    board[r][c] = null;
                }
            }
        }

        function handleTurn(col) {
            if (!gameActive) return;

            let row = getNextAvailableRow(col);
            if (row !== -1) {
                board[row][col] = currentPlayer;
                const cell = boardEl.querySelector(`[data-row='${row}'][data-col='${col}']`);
                cell.classList.add(currentPlayer);
                
                if (checkWin(row, col)) {
                    gameActive = false;
                    showMessageBox('Game Over!', `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)} wins!`);
                } else if (isBoardFull()) {
                    gameActive = false;
                    showMessageBox('Draw!', 'The board is full.');
                } else {
                    switchPlayer();
                }
            }
        }

        function getNextAvailableRow(col) {
            for (let r = rows - 1; r >= 0; r--) {
                if (!board[r][col]) {
                    return r;
                }
            }
            return -1;
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
            turnDisplay.innerText = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s Turn`;
        }

        function checkWin(row, col) {
            return (
                checkDirection(row, col, 0, 1) || // Horizontal
                checkDirection(row, col, 1, 0) || // Vertical
                checkDirection(row, col, 1, 1) || // Diagonal down-right
                checkDirection(row, col, 1, -1) // Diagonal down-left
            );
        }

        function checkDirection(row, col, rowDir, colDir) {
            let count = 0;
            for (let i = -3; i <= 3; i++) {
                const r = row + i * rowDir;
                const c = col + i * colDir;
                if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c] === currentPlayer) {
                    count++;
                    if (count === 4) return true;
                } else {
                    count = 0;
                }
            }
            return false;
        }

        function isBoardFull() {
            return board.every(row => row.every(cell => cell !== null));
        }
        
        function showMessageBox(title, text) {
            document.getElementById('messageTitle').innerText = title;
            document.getElementById('messageText').innerText = text;
            document.getElementById('messageBox').style.display = 'flex';
        }

        function startGame() {
            createBoard();
            currentPlayer = 'red';
            turnDisplay.innerText = "Red's Turn";
            gameActive = true;
            document.getElementById('messageBox').style.display = 'none';
        }

        window.onload = function() {
            showMessageBox('Welcome to Connect 4!', 'Click a column to drop a checker. The first to get four in a row wins!');
        };
    </script>
</body>
</html>
