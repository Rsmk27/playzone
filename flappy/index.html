<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird | PlayZone</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #87CEEB;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  canvas {
    background: #70c5ce;
    border: 2px solid #111;
    border-radius: 10px;
  }
  .back {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffeb3b;
    padding: 8px 16px;
    text-decoration: none;
    color: #111;
    font-weight: bold;
    border-radius: 6px;
  }
  .back:hover {
    background: #fdd835;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="320" height="480"></canvas>
<a class="back" href="../index.html">â¬… Back to Home</a>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let bird = { x: 50, y: 150, width: 20, height: 20, gravity: 0.6, lift: -10, velocity: 0 };
let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;

// Handle space key
document.addEventListener("keydown", () => {
  if (!gameOver) bird.velocity = bird.lift;
  else location.reload();
});

function drawBird() {
  ctx.fillStyle = "yellow";
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
}

function drawPipes() {
  ctx.fillStyle = "green";
  for (let i = 0; i < pipes.length; i++) {
    let p = pipes[i];
    ctx.fillRect(p.x, 0, p.width, p.top);
    ctx.fillRect(p.x, canvas.height - p.bottom, p.width, p.bottom);
  }
}

function updatePipes() {
  if (frame % 100 === 0) {
    let top = Math.random() * (canvas.height / 2);
    let gap = 100;
    pipes.push({
      x: canvas.width,
      width: 40,
      top: top,
      bottom: canvas.height - top - gap,
    });
  }
  for (let i = 0; i < pipes.length; i++) {
    pipes[i].x -= 2;
    if (pipes[i].x + pipes[i].width < 0) {
      pipes.splice(i, 1);
      score++;
    }
  }
}

function checkCollision() {
  for (let i = 0; i < pipes.length; i++) {
    let p = pipes[i];
    if (
      bird.x < p.x + p.width &&
      bird.x + bird.width > p.x &&
      (bird.y < p.top || bird.y + bird.height > canvas.height - p.bottom)
    ) {
      gameOver = true;
    }
  }
  if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
    gameOver = true;
  }
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);
}

function updateBird() {
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameOver) {
    updateBird();
    updatePipes();
    drawPipes();
    drawBird();
    checkCollision();
    drawScore();
    frame++;
    requestAnimationFrame(loop);
  } else {
    ctx.fillStyle = "red";
    ctx.font = "30px Arial";
    ctx.fillText("Game Over!", 80, canvas.height / 2);
    ctx.font = "20px Arial";
    ctx.fillText("Press any key to Restart", 50, canvas.height / 2 + 40);
  }
}

loop();
</script>
</body>
</html>
